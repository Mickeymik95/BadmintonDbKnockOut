<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWF BADMINTON FAMILY TOUR - ELITE 16</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root { 
            --menang: #2ecc71; --kalah: #e74c3c; --utama: #00d2ff; 
            --emas: linear-gradient(135deg, #ffd700, #b8860b);
            --bg: #0b0b0d; --kad: #1a1a1f; 
            --garis: #333; 
            --glow-emas: 0 0 30px rgba(255, 215, 0, 0.4);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); color: #fff; padding: 20px; margin: 0; 
            letter-spacing: -0.02em;
        }

        .main-wrapper { display: flex; flex-direction: column; align-items: center; min-width: max-content; padding-bottom: 200px; }

        /* HEADER */
        .header-container {
            display: flex; flex-direction: column; align-items: center;
            background: rgba(255, 255, 255, 0.02); padding: 40px;
            border-radius: 40px; border: 1px solid var(--garis); margin-bottom: 50px;
            width: 100%; max-width: 1300px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .tajuk-box h1 { 
            font-size: 3rem; margin: 0; text-align: center;
            background: linear-gradient(to right, #fff, #888); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            font-weight: 900; text-transform: uppercase;
        }

        /* BUTTONS */
        .header-actions-grid { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
        .btn-action { 
            height: 50px; padding: 0 25px; border-radius: 12px; border: 1px solid var(--garis); 
            background: #222; color: #fff; cursor: pointer; 
            font-weight: 700; font-size: 0.75rem; text-transform: uppercase; transition: 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-action:hover { background: #fff; color: #000; transform: translateY(-2px); }
        .btn-save { background: var(--utama) !important; color: #000 !important; border: none !important; }

        /* BRACKET STRUCTURE */
        .tournament-layout { display: flex; flex-direction: column; gap: 100px; }
        .laluan-row { display: flex; gap: 50px; padding: 100px 50px; border-radius: 40px; border: 1px solid #222; position: relative; }
        .label-bracket { 
            position: absolute; top: -18px; left: 40px; background: #fff; color: #000; 
            padding: 6px 25px; font-weight: 900; font-size: 0.75rem; border-radius: 50px; 
            text-transform: uppercase;
        }

        .pusingan { display: flex; flex-direction: column; width: 220px; justify-content: center; gap: 20px; }
        
        /* MATCH BOX */
        .kotak-perlawanan { background: var(--kad); border: 1px solid #333; border-radius: 14px; position: relative; padding-top: 25px; transition: 0.3s; }
        .match-no { 
            position: absolute; top: 0; width: 100%; background: #25252b; color: #666; 
            font-size: 9px; padding: 5px 0; text-align: center; font-weight: 800;
        }

        .slot-pasukan { display: flex; gap: 10px; align-items: center; padding: 12px 15px; border-bottom: 1px solid #25252b; }
        .slot-pasukan:last-child { border-bottom: none; }
        
        .nama-display { 
            flex: 1; font-size: 0.85rem; font-weight: 700; color: #ccc; 
            background: transparent; border: none; outline: none; width: 100%;
        }
        .nama-display:focus { color: var(--utama); }

        .skor { width: 35px; height: 30px; text-align: center; background: #000; border: 1px solid #444; color: #fff; border-radius: 6px; font-weight: 900; font-size: 0.9rem; }
        .seed-no { color: #555; font-weight: 900; font-size: 0.75rem; min-width: 20px; }

        /* WINNER HIGHLIGHT */
        .slot-pasukan.pemenang .nama-display { color: var(--menang); font-weight: 900; }
        .slot-pasukan.pemenang .skor { background: var(--menang) !important; color: #000 !important; border: none; }

        /* GRAND FINAL SPECIAL CSS */
        .grand-final { 
            width: 300px !important; border: 2px solid #ffd700 !important; 
            transform: scale(1.1); box-shadow: var(--glow-emas);
        }
        .grand-final .match-no { background: var(--emas); color: #000; font-weight: 900; }
        .grand-final .nama-display { font-size: 1rem; color: #fff; }

        /* ADMIN PANEL UI */
        #panelAdmin { 
            display: none; position: fixed; top: 30px; right: 30px; width: 320px; 
            background: #111; border: 1px solid #444; border-radius: 20px; 
            z-index: 1000; padding: 30px; box-shadow: 0 30px 60px rgba(0,0,0,0.8); 
        }
        .admin-only { display: none; }
    </style>
</head>
<body onload="checkPersistentAdmin()">

<div class="main-wrapper">
    <div class="header-container">
        <div class="tajuk-box"><h1>BWF BADMINTON FAMILY TOUR</h1></div>
        <div class="header-actions-grid">
            <button class="btn-action" onclick="toggleAdmin()">‚öôÔ∏è PANEL ADMIN</button>
            <button id="btnLogout" class="btn-action admin-only" onclick="logoutAdmin()">üö™ LOG KELUAR</button>
            <button id="btnSave" class="btn-action admin-only btn-save" onclick="saveAll()">üíæ SIMPAN & SYNC</button>
            <button id="btnReset" class="btn-action admin-only" style="border-color:var(--kalah); color:var(--kalah);" onclick="resetTournament()">‚ö†Ô∏è RESET 16 PASUKAN</button>
        </div>
    </div>

    <div class="tournament-layout">
        <div id="barisW" class="laluan-row"><div class="label-bracket">Winner Bracket</div></div>
        <div id="barisL" class="laluan-row"><div class="label-bracket">Loser Bracket</div></div>
    </div>
</div>

<div id="panelAdmin">
    <h2 style="margin-top:0; font-size:1.2rem;">ADMIN ACCESS</h2>
    <div id="authSection">
        <input type="password" id="passInput" style="width:100%; padding:15px; background:#000; color:#fff; border:1px solid #333; border-radius:10px; margin-bottom:15px;" placeholder="Password">
        <button onclick="checkAuth()" class="btn-action" style="width:100%">LOG MASUK</button>
    </div>
    <div id="adminStatus" class="admin-only">
        <p style="color:var(--menang); font-size:0.8rem; line-height:1.5;">‚úî MOD ADMIN AKTIF<br>Edit nama di Pusingan 1 & skor terus pada bracket.</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBB6Su0uhNcKKoq9Qa_-RGb6cAZOmV2u-U",
        authDomain: "badminton2kalah.firebaseapp.com",
        databaseURL: "https://badminton2kalah-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "badminton2kalah",
        appId: "1:65294297294:web:1664f68c4ffda101cf489f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'tournament_data');

    window.isAdminMode = false;
    window.nPasukan = 16;
    window.teamNames = {}; 

    window.checkPersistentAdmin = () => {
        if(localStorage.getItem('adminStatus') === 'active') {
            window.isAdminMode = true;
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'flex');
            document.getElementById('authSection').style.display = 'none';
        }
    };

    window.checkAuth = () => {
        if(document.getElementById('passInput').value === "admin123") {
            localStorage.setItem('adminStatus', 'active');
            location.reload();
        } else { alert("Akses Ditolak!"); }
    };

    window.logoutAdmin = () => { localStorage.removeItem('adminStatus'); location.reload(); };
    window.toggleAdmin = () => { const p = document.getElementById('panelAdmin'); p.style.display = (p.style.display === 'block') ? 'none' : 'block'; };

    onValue(dbRef, (snapshot) => {
        const data = snapshot.val() || {};
        window.nPasukan = data.n || 16;
        window.teamNames = data.teams || {};
        jana(data.scores || {});
    });

    window.saveAll = () => {
        let teams = {};
        for(let i=0; i<window.nPasukan; i++) {
            const input = document.querySelector(`[data-seed-id="${i}"]`);
            teams[i] = { nama: input && input.value.trim() !== "" ? input.value : "BYE" };
        }
        let scores = {};
        document.querySelectorAll('.skor').forEach(s => { if(s.value !== "") scores[s.id] = s.value; });
        set(dbRef, { n: window.nPasukan, teams, scores }).then(() => alert("Data Berjaya Di-Sync!"));
    };

    window.resetTournament = () => {
        if(confirm("Semua data akan dipadam. Kembali ke tetapan 16 Pasukan?")) {
            set(dbRef, { n: 16, teams: {}, scores: {} }).then(() => location.reload());
        }
    };

    function jana(savedScores) {
        const bw = document.getElementById('barisW'); const bl = document.getElementById('barisL');
        bw.innerHTML = '<div class="label-bracket">Winner Bracket</div>'; 
        bl.innerHTML = '<div class="label-bracket">Loser Bracket</div>';

        const p2 = Math.pow(2, Math.ceil(Math.log2(window.nPasukan)));
        const rounds = Math.log2(p2);

        for(let r=0; r<rounds; r++) {
            let div = document.createElement('div'); div.className = 'pusingan';
            for(let m=0; m<Math.pow(2, rounds-r-1); m++) div.appendChild(createBox('W', r, m));
            bw.appendChild(div);
        }

        const totalLR = (rounds - 1) * 2;
        for(let r=0; r < totalLR; r++) {
            let div = document.createElement('div'); div.className = 'pusingan';
            let mCount = Math.pow(2, Math.floor(((totalLR - 1) - r) / 2));
            for(let m=0; m<mCount; m++) div.appendChild(createBox('L', r, m));
            bl.appendChild(div);
        }

        let divGF = document.createElement('div'); divGF.className = 'pusingan';
        let gfBox = createBox('GF', 0, 0); gfBox.classList.add('grand-final');
        divGF.appendChild(gfBox); bw.appendChild(divGF);

        const seeds = getSeeds(p2);
        for(let m=0; m < p2/2; m++) {
            let s1 = seeds[m*2], s2 = seeds[m*2+1];
            updateSlot(`W_0_${m}`, 1, s1 < window.nPasukan ? (window.teamNames[s1]?.nama || "") : "BYE", s1);
            updateSlot(`W_0_${m}`, 2, s2 < window.nPasukan ? (window.teamNames[s2]?.nama || "") : "BYE", s2);
        }

        for(let id in savedScores) {
            const input = document.getElementById(id);
            if(input) { input.value = savedScores[id]; kira(id.split('_sc')[0], false); }
        }

        autoBye();
        document.querySelectorAll('.skor, .nama-display').forEach(el => {
            const isRound1 = el.id.startsWith('W_0_');
            el.readOnly = el.classList.contains('nama-display') ? !(window.isAdminMode && isRound1) : !window.isAdminMode;
        });
    }

    function createBox(j, r, m) {
        let id = `${j}_${r}_${m}`;
        let div = document.createElement('div'); div.className = 'kotak-perlawanan'; div.id = id;
        let lbl = (j === 'GF') ? 'GRAND FINAL' : (j === 'L' && r === (Math.log2(16)-1)*2-1) ? 'LOSER FINAL' : `${j}${r+1}-M${m+1}`;
        div.innerHTML = `<div class="match-no">${lbl}</div>
            <div class="slot-pasukan" id="${id}_s1"><span class="seed-no" id="${id}_sd1"></span><input type="text" class="nama-display" id="${id}_p1" placeholder="..."><input type="number" class="skor" id="${id}_sc1" oninput="window.kira('${id}', true)"></div>
            <div class="slot-pasukan" id="${id}_s2"><span class="seed-no" id="${id}_sd2"></span><input type="text" class="nama-display" id="${id}_p2" placeholder="..."><input type="number" class="skor" id="${id}_sc2" oninput="window.kira('${id}', true)"></div>`;
        return div;
    }

    function updateSlot(mid, slot, nama, pid) {
        const pEl = document.getElementById(`${mid}_p${slot}`);
        const sEl = document.getElementById(`${mid}_s${slot}`);
        const sdEl = document.getElementById(`${mid}_sd${slot}`);
        if(pEl) { pEl.value = nama; if(mid.startsWith('W_0_')) pEl.setAttribute('data-seed-id', pid); }
        if(sEl) sEl.setAttribute('data-pid', pid);
        if(sdEl) {
            if(mid.startsWith('W_0_') && nama !== "BYE" && nama !== "") {
                sdEl.innerText = parseInt(pid) + 1;
            } else { sdEl.innerText = ""; }
        }
    }

    window.kira = (id, sync) => {
        let sc1 = document.getElementById(id+'_sc1').value, sc2 = document.getElementById(id+'_sc2').value;
        const sl1 = document.getElementById(id+'_s1'), sl2 = document.getElementById(id+'_s2');

        if(sc1 === "" || sc2 === "" || sc1 === sc2) { sl1.classList.remove('pemenang'); sl2.classList.remove('pemenang'); return; }

        let win = parseInt(sc1) > parseInt(sc2) ? 1 : 2;
        sl1.classList.toggle('pemenang', win === 1); sl2.classList.toggle('pemenang', win === 2);

        let winN = document.getElementById(`${id}_p${win}`).value, winP = sl1.parentElement.querySelector(`#${id}_s${win}`).getAttribute('data-pid');
        let losN = document.getElementById(`${id}_p${win===1?2:1}`).value, losP = sl1.parentElement.querySelector(`#${id}_s${win===1?2:1}`).getAttribute('data-pid');

        let p = id.split('_'); let r = parseInt(p[1]), m = parseInt(p[2]);

        if(p[0] === 'W') {
            let nextR = r + 1, nextM = Math.floor(m/2), nextS = (m % 2) + 1;
            if(document.getElementById(`W_${nextR}_${nextM}`)) updateSlot(`W_${nextR}_${nextM}`, nextS, winN, winP);
            else updateSlot('GF_0_0', 1, winN, winP);
            updateSlot(`L_${r*2}_${m}`, 2, losN, losP);
        } else if(p[0] === 'L') {
            let total = (Math.log2(16)-1)*2;
            if(r < total-1) {
                let nextR = r+1, nextM = (r%2===0)?m:Math.floor(m/2), nextS = (r%2===0)?1:(m%2)+1;
                updateSlot(`L_${nextR}_${nextM}`, nextS, winN, winP);
            } else updateSlot('GF_0_0', 2, winN, winP);
        }
    };

    function autoBye() {
        document.querySelectorAll('.kotak-perlawanan').forEach(box => {
            let p1 = document.getElementById(box.id+'_p1').value, p2 = document.getElementById(box.id+'_p2').value;
            let sc1 = document.getElementById(box.id+'_sc1'), sc2 = document.getElementById(box.id+'_sc2');
            if((p1 === "BYE" || p1 === "") && p2 !== "" && p2 !== "BYE" && sc1.value === "") { sc1.value=0; sc2.value=21; kira(box.id, false); }
            else if((p2 === "BYE" || p2 === "") && p1 !== "" && p1 !== "BYE" && sc2.value === "") { sc1.value=21; sc2.value=0; kira(box.id, false); }
        });
    }

    function getSeeds(n) {
        let s = [0, 1];
        for (let i = 2; i < n; i <<= 1) {
            let next = [];
            for (let x of s) { next.push(x); next.push(2 * i - 1 - x); }
            s = next;
        }
        return s;
    }
</script>
</body>
</html>
