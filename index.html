<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>BWF BADMINTON SUPER SERIES FAMILY TOUR</title>
    <style>
        :root { 
            --menang: #2ecc71; --kalah: #e74c3c; --utama: #00d2ff; 
            --emas: #ffd700; --bg: #0b0b0d; --kad: #1a1a1f; 
            --ws-hijau: #25D366; --garis: #333; 
            --biru-final: #3498db;
            --biru-nombor: rgba(0, 229, 255, 0.5); 
            --bg-menang: rgba(0, 210, 255, 0.04);
            --bg-kalah: rgba(231, 76, 60, 0.04);
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; padding: 20px; margin: 0; overflow-x: auto; }

        .main-wrapper { display: flex; flex-direction: column; align-items: center; min-width: max-content; padding-bottom: 100px; }

        /* HEADER & LOGO SEPERTI ASAL */
        .header-container {
            display: flex; flex-direction: column; align-items: center;
            background: rgba(255, 255, 255, 0.03); padding: 30px 40px;
            border-radius: 40px; border: 1px solid var(--garis); margin-bottom: 30px;
            width: 100%; max-width: 1200px; box-sizing: border-box;
        }

        .header-top { display: flex; align-items: center; justify-content: space-between; width: 100%; margin-bottom: 25px; gap: 30px; }
        .logo-box img { height: 140px; width: 140px; border-radius: 25px; filter: drop-shadow(0 0 15px var(--utama)); object-fit: cover; }

        .btn-admin-besar { 
            height: 140px; width: 140px; border-radius: 25px; border: 4px solid var(--utama); 
            background: rgba(0, 210, 255, 0.1); color: var(--utama); cursor: pointer; 
            font-weight: 900; font-size: 0.9rem; text-transform: uppercase; transition: 0.3s;
        }
        .btn-admin-besar:hover { background: var(--utama); color: #000; box-shadow: 0 0 30px var(--utama); transform: scale(1.05); }

        .tajuk-box h1 { font-size: 2.8rem; margin: 0; background: linear-gradient(130deg, #00d2ff, #2ecc71, #e74c3c, #ffd700); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; text-align: center; }
        .siri-tag { font-size: 1.5rem; color: var(--emas); letter-spacing: 10px; font-weight: 900; display: block; margin-top: 5px; text-align: center; }

        /* WHATSAPP ADMIN GRID */
        .admin-header-grid { display: flex; justify-content: center; width: 100%; gap: 12px; flex-wrap: wrap; margin-bottom: 10px; }
        .admin-ws-card { 
            width: 180px; height: 85px; 
            background: rgba(37, 211, 102, 0.05); border: 2px solid var(--ws-hijau); border-radius: 15px; 
            text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.3s; padding: 5px;
        }
        .admin-ws-card:hover { background: rgba(37, 211, 102, 0.15); transform: translateY(-3px); }
        .ws-logo-icon { width: 22px; height: 22px; margin-bottom: 4px; }
        .ws-name { color: #fff; font-weight: 800; font-size: 0.9rem; margin: 0; }
        .ws-role { color: var(--emas); font-size: 0.65rem; text-transform: uppercase; font-weight: bold; margin: 0; }

        /* SENARAI PENYERTAAN */
        .senarai-luar { width: 100%; max-width: 1200px; background: rgba(255,255,255,0.02); border-radius: 25px; padding: 25px; border: 1px solid var(--garis); margin-bottom: 30px; }
        .grid-penyertaan { display: grid; grid-template-columns: repeat(auto-fill, minmax(210px, 1fr)); gap: 12px; }
        .kad-pasukan { background: #111; border: 1px solid #222; border-radius: 12px; padding: 10px 15px; display: flex; align-items: center; gap: 12px; }
        .no-p { background: var(--biru-nombor); color: #000; font-weight: 900; font-size: 11px; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        /* TOURNAMENT LAYOUT */
        .tournament-layout { display: flex; flex-direction: column; gap: 60px; padding: 20px; width: max-content; }
        .laluan-row { 
            display: flex; gap: 50px; padding: 90px 50px; border-radius: 40px; 
            border: 2px solid #222; position: relative; min-width: 100%; justify-content: center;
        }
        .baris-menang { background: var(--bg-menang); border-color: var(--utama); }
        .baris-kalah { background: var(--bg-kalah); border-color: var(--kalah); }

        .label-bracket { position: absolute; top: -15px; left: 40px; background: var(--bg); padding: 5px 25px; font-weight: 900; font-size: 1rem; border-radius: 50px; border: 2px solid; }
        .label-menang { color: var(--utama); border-color: var(--utama); }
        .label-kalah { color: var(--kalah); border-color: var(--kalah); }

        /* MATCH BOX */
        .pusingan { display: flex; flex-direction: column; gap: 40px; width: 280px; flex-shrink: 0; justify-content: center; }
        .tajuk-pusingan { font-size: 0.8rem; font-weight: 900; text-align: center; padding: 10px; background: #000; border: 1px solid #333; border-radius: 8px; margin-bottom: 15px; color: #fff; text-transform: uppercase; }
        .final-loser-label { background: var(--biru-final) !important; color: #fff !important; border-color: #fff; }

        .kotak-perlawanan { background: var(--kad); border: 1px solid var(--garis); border-radius: 16px; position: relative; padding-top: 30px; width: 100%; }
        .match-no { position: absolute; top: 0; left: 0; right: 0; background: #25252b; color: var(--utama); font-size: 10px; padding: 6px; text-align: center; font-weight: bold; border-radius: 15px 15px 0 0; }

        .slot-pasukan { display: flex; gap: 12px; align-items: center; padding: 12px 18px; height: 50px; border-bottom: 1px solid #222; }
        .slot-pasukan:last-child { border-bottom: none; }
        .nama-display { flex: 1; font-size: 1rem; font-weight: 700; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .p-logo { width: 30px; height: 30px; border-radius: 6px; background: #333; object-fit: cover; }

        .skor { width: 45px; height: 35px; text-align: center; background: #000; border: 1px solid #444; color: #fff; border-radius: 6px; font-weight: 900; font-size: 1.1rem; }
        .skor-menang { background: var(--menang) !important; color: #000 !important; border: none; }
        .skor-kalah { background: var(--kalah) !important; color: #fff !important; border: none; }

        /* HIGHLIGHTS */
        .final-loser-box { border: 3px solid var(--biru-final) !important; box-shadow: 0 0 25px rgba(52, 152, 219, 0.4); }
        .grand-final { border: 6px solid var(--emas) !important; box-shadow: 0 0 50px rgba(255, 215, 0, 0.4); transform: scale(1.1); z-index: 5; }
        .grand-final .match-no { background: var(--emas); color: #000; font-size: 12px; }

        /* ADMIN PANEL */
        #panelAdmin { display: none; position: fixed; top: 20px; right: 20px; width: 400px; max-height: 85vh; background: #1a1a1f; border: 2px solid var(--utama); border-radius: 20px; z-index: 1000; padding: 30px; overflow-y: auto; box-shadow: 0 20px 60px #000; }
        .admin-input { width: 100%; padding: 12px; margin-bottom: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; }
        .btn-save { width: 100%; padding: 18px; background: var(--menang); border: none; font-weight: bold; cursor: pointer; margin-top: 15px; border-radius: 10px; color: #000; font-size: 1rem; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="header-container">
        <div class="header-top">
            <div class="logo-box"><img src="logo.jpeg" onerror="this.src='https://via.placeholder.com/140'"></div>
            <div class="tajuk-box">
                <h1>BWF BADMINTON FAMILY TOUR</h1>
                <span class="siri-tag">SIRI II</span>
            </div>
            <div class="admin-box"><button class="btn-admin-besar" onclick="toggleAdmin()">PANEL<br>ADMIN</button></div>
        </div>

        <div class="admin-header-grid">
            <a href="https://wa.me/60149236577" target="_blank" class="admin-ws-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="ws-logo-icon">
                <p class="ws-name">Ammik</p><p class="ws-role">Teknikal & Carta</p>
            </a>
            <a href="https://wa.me/601111639636" target="_blank" class="admin-ws-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="ws-logo-icon">
                <p class="ws-name">Anggan</p><p class="ws-role">Penaung & Penganjur</p>
            </a>
            <a href="https://wa.me/601139058698" target="_blank" class="admin-ws-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="ws-logo-icon">
                <p class="ws-name">Banding</p><p class="ws-role">Timbalan Penganjur</p>
            </a>
            <a href="https://wa.me/60128228860" target="_blank" class="admin-ws-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="ws-logo-icon">
                <p class="ws-name">Azis</p><p class="ws-role">Pengerusi & Perasmi</p>
            </a>
        </div>
    </div>

    <div class="senarai-luar">
        <h2 style="text-align:center; color:var(--emas); margin-top:0; font-size:1.2rem;">SENARAI PENYERTAAN RASMI</h2>
        <div id="displayPenyertaan" class="grid-penyertaan"></div>
    </div>

    <div class="tournament-layout">
        <div id="barisW" class="laluan-row baris-menang">
            <div class="label-bracket label-menang">BRACKET MENANG (WINNERS)</div>
        </div>
        <div id="barisL" class="laluan-row baris-kalah">
            <div class="label-bracket label-kalah">BRACKET KALAH (LOSERS)</div>
        </div>
    </div>
</div>

<div id="panelAdmin">
    <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <h3 style="color:var(--utama); margin:0;">Pengurusan Kejohanan</h3>
        <span onclick="toggleAdmin()" style="cursor:pointer; color:red; font-weight:bold;">[X]</span>
    </div>
    <input type="password" id="passInput" class="admin-input" placeholder="Kata Laluan">
    <button onclick="checkAuth()" style="width:100%; padding:12px; background:var(--utama); border:none; border-radius:8px; font-weight:bold; cursor:pointer; color:#000;">LOG MASUK</button>

    <div id="controlBox" style="display:none; margin-top:20px;">
        <label style="font-size:12px; color:var(--emas);">JUMLAH PASUKAN:</label>
        <input type="number" id="inputNumTeams" class="admin-input" value="14">
        <div id="adminTeamInputs"></div>
        <button class="btn-save" onclick="saveData()">SAVE & KEMASKINI CARTA</button>
    </div>
</div>

<script>
    let nPasukan = 14; 
    let teamData = {}; 
    let isAdmin = false;

    function getSeeds(n) {
        let seeds = [0, 1];
        for (let i = 2; i < n; i <<= 1) {
            let nextSeeds = [];
            for (let j = 0; j < seeds.length; j++) {
                nextSeeds.push(seeds[j]);
                nextSeeds.push(i * 2 - 1 - seeds[j]);
            }
            seeds = nextSeeds;
        }
        return seeds;
    }

    function toggleAdmin() { 
        let p = document.getElementById('panelAdmin'); 
        p.style.display = (p.style.display==='block')?'none':'block'; 
    }

    function checkAuth() { 
        if(document.getElementById('passInput').value==="admin123") {
            document.getElementById('controlBox').style.display='block';
            isAdmin = true;
            renderInputs();
            updateInputAccess();
        } else { alert("Katalaluan Salah!"); }
    }

    function updateInputAccess() {
        document.querySelectorAll('.skor').forEach(input => {
            input.readOnly = !isAdmin;
        });
    }

    function renderInputs() {
        let container = document.getElementById('adminTeamInputs');
        container.innerHTML = `<label style="font-size:12px; color:var(--emas);">NAMA & LOGO:</label>`;
        for(let i=0; i<nPasukan; i++) {
            let t = teamData[i] || { nama: `Pasukan ${i+1}`, logo: '' };
            container.innerHTML += `
                <div style="display:flex; gap:5px; margin-bottom:8px; background:#222; padding:5px; border-radius:5px;">
                    <input type="text" class="admin-input" style="margin:0; font-size:11px;" value="${t.nama}" oninput="tempUpdate(${i},'nama',this.value)">
                    <input type="text" class="admin-input" style="margin:0; font-size:11px;" value="${t.logo}" oninput="tempUpdate(${i},'logo',this.value)">
                </div>`;
        }
    }

    function tempUpdate(idx, key, val) {
        if(!teamData[idx]) teamData[idx] = { nama: '', logo: '' };
        teamData[idx][key] = val;
    }

    function saveData() {
        nPasukan = parseInt(document.getElementById('inputNumTeams').value);
        let currentScores = {};
        document.querySelectorAll('.skor').forEach(input => {
            currentScores[input.id] = input.value;
        });
        localStorage.setItem('bwf_data', JSON.stringify({n: nPasukan, teams: teamData, scores: currentScores}));
        location.reload(); 
    }

    function loadData() {
        let saved = localStorage.getItem('bwf_data');
        if(saved) {
            let parsed = JSON.parse(saved);
            nPasukan = parsed.n; teamData = parsed.teams;
            jana(parsed.scores);
        } else jana();
        renderInputs();
    }

    function jana(savedScores = null) {
        let p2 = Math.pow(2, Math.ceil(Math.log2(nPasukan)));
        let seeds = getSeeds(p2);

        // List Penyertaan
        let listContainer = document.getElementById('displayPenyertaan');
        listContainer.innerHTML = "";
        for(let i=0; i<nPasukan; i++) {
            let t = teamData[i] || { nama: `Pasukan ${i+1}`, logo: '' };
            listContainer.innerHTML += `
                <div class="kad-pasukan">
                    <div class="no-p">${i+1}</div>
                    <img src="${t.logo || 'https://via.placeholder.com/30'}" class="p-logo">
                    <div class="nama-p" style="font-size:13px; font-weight:bold;">${t.nama}</div>
                </div>`;
        }

        renderBracket(seeds, p2, savedScores);
    }

    function renderBracket(seeds, p2, savedScores) {
        const bw = document.getElementById('barisW');
        const bl = document.getElementById('barisL');
        bw.innerHTML = '<div class="label-bracket label-menang">BRACKET MENANG (WINNERS)</div>';
        bl.innerHTML = '<div class="label-bracket label-kalah">BRACKET KALAH (LOSERS)</div>';

        let roundsW = Math.log2(p2);
        let mCount = 1;

        for(let r=0; r<roundsW; r++) {
            let divR = document.createElement('div'); divR.className = 'pusingan';
            divR.innerHTML = `<div class="tajuk-pusingan">PUSINGAN ${r+1}</div>`;
            let numM = Math.pow(2, roundsW-r-1);
            for(let m=0; m<numM; m++) divR.appendChild(createMatch('W', r, m, seeds, mCount++));
            bw.appendChild(divR);
        }

        // Grand Final
        let divGF = document.createElement('div'); divGF.className = 'pusingan pusingan-gf';
        divGF.innerHTML = `<div class="tajuk-pusingan" style="background:var(--emas); color:black; border:none;">GRAND FINAL</div>`;
        divGF.appendChild(createMatch('GF', 0, 0, null, mCount++, true));
        bw.appendChild(divGF);

        // Losers
        let roundsL = (roundsW - 1) * 2;
        for(let r=0; r<roundsL; r++) {
            let divR = document.createElement('div'); divR.className = 'pusingan';
            let isFinalL = (r === roundsL - 1);
            divR.innerHTML = `<div class="tajuk-pusingan ${isFinalL?'final-loser-label':''}">${isFinalL?'FINAL LOSER':'RECOVERY P'+(r+1)}</div>`;
            let numM = Math.pow(2, Math.floor((roundsL-r-1)/2));
            for(let m=0; m<numM; m++) {
                let box = createMatch('L', r, m, null, mCount++);
                if(isFinalL) box.classList.add('final-loser-box');
                divR.appendChild(box);
            }
            bl.appendChild(divR);
        }

        if(savedScores) {
            Object.keys(savedScores).forEach(id => {
                let el = document.getElementById(id);
                if(el) { el.value = savedScores[id]; kira(id.split('_sc')[0]); }
            });
        }
        autoByeSystem();
    }

    function createMatch(j, r, m, seeds, mNum, gf=false) {
        let mId = `${j}_${r}_${m}`;
        let div = document.createElement('div'); 
        div.className = "kotak-perlawanan" + (gf?" grand-final":""); 
        div.id = mId;

        let p1 = "Menunggu...", p2 = "Menunggu...", id1="none", id2="none";
        if(j==='W' && r===0) {
            let s1 = seeds[m*2], s2 = seeds[m*2+1];
            p1 = s1<nPasukan?(teamData[s1]?.nama || `Pasukan ${s1+1}`):"BYE"; id1 = s1<nPasukan?s1:"none";
            p2 = s2<nPasukan?(teamData[s2]?.nama || `Pasukan ${s2+1}`):"BYE"; id2 = s2<nPasukan?s2:"none";
        }

        div.innerHTML = `
            <div class="match-no">PERLAWANAN ${mNum}</div>
            <div class="slot-pasukan" id="${mId}_s1" data-pid="${id1}">
                <img src="${id1!=='none'?(teamData[id1]?.logo||'https://via.placeholder.com/30'):'https://via.placeholder.com/30'}" class="p-logo" id="${mId}_img1">
                <span class="nama-display" id="${mId}_p1">${p1}</span>
                <input type="number" class="skor" id="${mId}_sc1" oninput="kira('${mId}')" readonly>
            </div>
            <div class="slot-pasukan" id="${mId}_s2" data-pid="${id2}">
                <img src="${id2!=='none'?(teamData[id2]?.logo||'https://via.placeholder.com/30'):'https://via.placeholder.com/30'}" class="p-logo" id="${mId}_img2">
                <span class="nama-display" id="${mId}_p2">${p2}</span>
                <input type="number" class="skor" id="${mId}_sc2" oninput="kira('${mId}')" readonly>
            </div>`;
        return div;
    }

    function autoByeSystem() {
        let matches = document.querySelectorAll('.kotak-perlawanan');
        let detect = false;
        matches.forEach(m => {
            let sc1 = document.getElementById(m.id+'_sc1'), sc2 = document.getElementById(m.id+'_sc2');
            let p1 = document.getElementById(m.id+'_p1').innerText, p2 = document.getElementById(m.id+'_p2').innerText;
            if(sc1.value === "" && sc2.value === "") {
                if(p1 === "BYE" && p2 !== "BYE" && p2 !== "Menunggu...") { sc1.value = 0; sc2.value = 21; kira(m.id); detect = true; }
                else if(p2 === "BYE" && p1 !== "BYE" && p1 !== "Menunggu...") { sc1.value = 21; sc2.value = 0; kira(m.id); detect = true; }
            }
        });
        if(detect) setTimeout(autoByeSystem, 200);
    }

    function kira(idMatch) {
        let s1 = document.getElementById(idMatch+'_sc1'), s2 = document.getElementById(idMatch+'_sc2');
        if(s1.value === "" || s2.value === "") return;
        let v1 = parseInt(s1.value), v2 = parseInt(s2.value);
        if(v1===v2) return;

        s1.className = v1>v2?'skor skor-menang':'skor skor-kalah';
        s2.className = v2>v1?'skor skor-menang':'skor skor-kalah';

        let winP = v1>v2?document.getElementById(idMatch+'_p1').innerText : document.getElementById(idMatch+'_p2').innerText;
        let winId = v1>v2?document.getElementById(idMatch+'_s1').getAttribute('data-pid') : document.getElementById(idMatch+'_s2').getAttribute('data-pid');
        let losP = v1>v2?document.getElementById(idMatch+'_p2').innerText : document.getElementById(idMatch+'_p1').innerText;
        let losId = v1>v2?document.getElementById(idMatch+'_s2').getAttribute('data-pid') : document.getElementById(idMatch+'_s1').getAttribute('data-pid');

        let parts = idMatch.split('_'), j = parts[0], p = parseInt(parts[1]), m = parseInt(parts[2]);
        let p2_val = Math.pow(2, Math.ceil(Math.log2(nPasukan)));

        if(j==='W') {
            if(p < Math.log2(p2_val)-1) hantar('W', p+1, Math.floor(m/2), (m%2)+1, winP, winId);
            else hantar('GF', 0, 0, 1, winP, winId);

            let nextLP = (p===0)?0:(p*2)-1; 
            let totalM = Math.pow(2, Math.log2(p2_val)-p-1);
            let flipM = (m < totalM/2)?(m+totalM/2):(m-totalM/2);
            hantar('L', nextLP, (p===0)?Math.floor(flipM/2):m, (p===0)?(flipM%2)+1:2, losP, losId);
        } else if(j==='L') {
            let roundsL = (Math.log2(p2_val)-1)*2;
            if(p < roundsL - 1) hantar('L', p+1, (p%2===0)?m:Math.floor(m/2), (p%2===0)?1:(m%2)+1, winP, winId);
            else hantar('GF', 0, 0, 2, winP, winId);
        }
        autoByeSystem();
    }

    function hantar(j, r, m, s, nama, pid) {
        let slot = document.getElementById(`${j}_${r}_${m}_s${s}`);
        if(slot) {
            document.getElementById(`${j}_${r}_${m}_p${s}`).innerText = nama;
            document.getElementById(`${j}_${r}_${m}_img${s}`).src = (pid!=='none'&&teamData[pid]?.logo)?teamData[pid].logo:'https://via.placeholder.com/30';
            slot.setAttribute('data-pid', pid);
        }
    }

    window.onload = loadData;
</script>
</body>
</html>
