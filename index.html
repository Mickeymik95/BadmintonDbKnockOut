<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>BWF SYSTEM - SEMAKAN PENUH</title>
    <style>
        :root { 
            --menang: #2ecc71; --kalah: #e74c3c; --utama: #00d2ff; 
            --emas: #ffd700; --bg: #0b0b0d; --kad: #1a1a1f; 
            --ws-hijau: #25D366; --garis: #333; 
            --biru-final: #0088ff;
            --bg-menang: rgba(0, 210, 255, 0.05);
            --bg-kalah: rgba(231, 76, 60, 0.05);
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; padding: 20px; margin: 0; }
        .main-wrapper { display: flex; flex-direction: column; align-items: center; min-width: max-content; padding-bottom: 100px; }

        /* HEADER */
        .header-container {
            background: rgba(255, 255, 255, 0.03); padding: 30px;
            border-radius: 30px; border: 1px solid var(--garis); margin-bottom: 40px;
            width: 100%; max-width: 1200px; text-align: center;
        }
        .header-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .logo-box img { height: 100px; border-radius: 15px; filter: drop-shadow(0 0 10px var(--utama)); }
        .btn-admin { padding: 12px 20px; border-radius: 12px; border: 2px solid var(--utama); background: rgba(0,210,255,0.1); color: var(--utama); cursor: pointer; font-weight: bold; }

        .admin-header-grid { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .ws-card { 
            width: 150px; padding: 10px; background: rgba(37, 211, 102, 0.1); 
            border: 1px solid var(--ws-hijau); border-radius: 12px; 
            text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .ws-icon { width: 22px; height: 22px; }
        .ws-info p { margin: 0; font-size: 0.8rem; font-weight: bold; color: #fff; }

        /* BRACKET */
        .tournament-layout { display: flex; flex-direction: column; gap: 60px; }
        .laluan-row { display: flex; gap: 40px; padding: 70px 40px; border-radius: 30px; border: 2px solid #222; position: relative; }
        .label-bracket { position: absolute; top: -15px; left: 40px; background: var(--bg); padding: 5px 20px; font-weight: 900; border-radius: 50px; border: 2px solid; font-size: 0.9rem; }

        .pusingan { display: flex; flex-direction: column; gap: 35px; width: 240px; justify-content: center; }
        .tajuk-pusingan { font-size: 0.75rem; font-weight: 900; text-align: center; padding: 8px; background: #000; border: 1px solid #333; border-radius: 6px; margin-bottom: 10px; color: var(--utama); }

        .kotak-perlawanan { background: var(--kad); border: 1px solid var(--garis); border-radius: 12px; position: relative; padding-top: 25px; transition: 0.3s; }
        .match-no { position: absolute; top: 0; left: 0; right: 0; background: #25252b; color: #777; font-size: 9px; padding: 4px; text-align: center; border-radius: 11px 11px 0 0; }
        .slot-pasukan { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-bottom: 1px solid #222; }
        .nama-display { font-size: 0.9rem; font-weight: 700; color: #eee; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 140px; }

        .skor { width: 40px; height: 32px; text-align: center; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; font-weight: 900; font-size: 1rem; }
        .skor-menang { background: var(--menang) !important; color: #000 !important; border: none !important; }
        .skor-kalah { background: var(--kalah) !important; color: #fff !important; border: none !important; }

        /* HIGHLIGHTS */
        .final-lb-box { border: 3px solid var(--biru-final) !important; box-shadow: 0 0 20px var(--biru-final); }
        .grand-final-box { border: 4px solid var(--emas) !important; box-shadow: 0 0 30px var(--emas); transform: scale(1.1); }

        #panelAdmin { display: none; position: fixed; top: 20px; right: 20px; width: 300px; background: #1a1a1f; border: 2px solid var(--utama); border-radius: 15px; z-index: 9999; padding: 20px; box-shadow: 0 0 40px #000; }
        .admin-input { width: 100%; padding: 10px; margin-bottom: 10px; background: #000; border: 1px solid #333; color: #fff; border-radius: 6px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="header-container">
        <div class="header-top">
            <div class="logo-box"><img src="logo.jpeg" onerror="this.src='https://via.placeholder.com/100'"></div>
            <h1 style="margin:0; font-size: 2.2rem; background: linear-gradient(to right, #fff, var(--utama)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">BWF FAMILY TOUR SIRI II</h1>
            <button class="btn-admin" onclick="toggleAdmin()">ADMIN</button>
        </div>
        <div class="admin-header-grid">
            <a href="https://wa.me/60149236577" class="ws-card"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="ws-icon"><div class="ws-info"><p>AMMIK</p></div></a>
            <a href="https://wa.me/601111639636" class="ws-card"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="ws-icon"><div class="ws-info"><p>ANGGAN</p></div></a>
            <a href="https://wa.me/601139058698" class="ws-card"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="ws-icon"><div class="ws-info"><p>BANDING</p></div></a>
            <a href="https://wa.me/60128228860" class="ws-card"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="ws-icon"><div class="ws-info"><p>AZIS</p></div></a>
        </div>
    </div>

    <div class="tournament-layout">
        <div id="barisW" class="laluan-row" style="background:var(--bg-menang); border-color:var(--utama);">
            <div class="label-bracket" style="color:var(--utama); border-color:var(--utama);">KUMPULAN PEMENANG</div>
        </div>
        <div id="barisL" class="laluan-row" style="background:var(--bg-kalah); border-color:var(--kalah);">
            <div class="label-bracket" style="color:var(--kalah); border-color:var(--kalah);">KUMPULAN RECOVERY</div>
        </div>
    </div>
</div>

<div id="panelAdmin">
    <h3 style="margin:0 0 15px 0; color:var(--utama); text-align:center;">PENGURUSAN DATA</h3>
    <input type="password" id="passInput" class="admin-input" placeholder="Kata Laluan">
    <button onclick="checkAuth()" style="width:100%; padding:10px; background:var(--utama); border:none; border-radius:6px; cursor:pointer; font-weight:bold; color:#000;">LOG MASUK</button>
    <div id="controlBox" style="display:none; margin-top:20px;">
        <p style="font-size:0.7rem; color:#aaa; margin-bottom:10px;">Edit Nama Pasukan (1-16):</p>
        <div id="adminTeamInputs" style="max-height:250px; overflow-y:auto; margin-bottom:15px; padding-right:5px;"></div>
        <button onclick="saveData()" style="width:100%; padding:12px; background:var(--menang); border:none; border-radius:6px; cursor:pointer; font-weight:bold;">SIMPAN & RESET CARTA</button>
    </div>
</div>

<script>
    let nPasukan = 16;
    let teamData = {};
    let isAdmin = false;
    let matchCounter = 1;

    function toggleAdmin() { 
        let p = document.getElementById('panelAdmin'); 
        p.style.display = (p.style.display==='block')?'none':'block'; 
    }

    function checkAuth() { 
        if(document.getElementById('passInput').value==="admin123") {
            document.getElementById('controlBox').style.display='block';
            isAdmin = true;
            renderInputs();
            updateInputAccess();
        } else { alert("Kata laluan salah!"); }
    }

    function renderInputs() {
        let container = document.getElementById('adminTeamInputs');
        container.innerHTML = "";
        for(let i=0; i<nPasukan; i++) {
            let t = teamData[i] || { nama: `Pasukan ${i+1}` };
            container.innerHTML += `<input type="text" class="admin-input" value="${t.nama}" oninput="teamData[${i}]={nama:this.value}">`;
        }
    }

    function updateInputAccess() {
        document.querySelectorAll('.skor').forEach(input => {
            input.readOnly = !isAdmin;
            input.style.cursor = isAdmin ? "text" : "not-allowed";
        });
    }

    function saveData() {
        localStorage.setItem('bwf_final_config', JSON.stringify(teamData));
        location.reload(); 
    }

    function jana() {
        const bw = document.getElementById('barisW'), bl = document.getElementById('barisL');
        const seeds = [0,15,7,8,3,12,4,11,1,14,6,9,2,13,5,10];
        matchCounter = 1;

        // Pemenang P1-P3
        for(let r=0; r<3; r++) {
            let divR = document.createElement('div'); divR.className = 'pusingan';
            divR.innerHTML = `<div class="tajuk-pusingan">PUSINGAN ${r+1}</div>`;
            let numM = Math.pow(2, 3-r);
            for(let m=0; m<numM; m++) divR.appendChild(createMatch('W', r, m, seeds));
            bw.appendChild(divR);
        }

        // Recovery R1-R5
        for(let r=0; r<5; r++) {
            let divR = document.createElement('div'); divR.className = 'pusingan';
            divR.innerHTML = `<div class="tajuk-pusingan">RECOVERY P${r+1}</div>`;
            let numM = Math.pow(2, Math.floor((5-r)/2));
            for(let m=0; m<numM; m++) divR.appendChild(createMatch('L', r, m));
            bl.appendChild(divR);
        }

        // Final LB
        let divFLB = document.createElement('div'); divFLB.className = 'pusingan';
        divFLB.innerHTML = `<div class="tajuk-pusingan" style="color:var(--biru-final)">FINAL LB</div>`;
        divFLB.appendChild(createMatch('L', 5, 0, null, true));
        bl.appendChild(divFLB);

        // Grand Final
        let divGF = document.createElement('div'); divGF.className = 'pusingan';
        divGF.innerHTML = `<div class="tajuk-pusingan" style="color:var(--emas)">GRAND FINAL</div>`;
        divGF.appendChild(createMatch('GF', 0, 0, null, false, true));
        bw.appendChild(divGF);

        updateInputAccess();
    }

    function createMatch(j, r, m, seeds, isFLB=false, isGF=false) {
        let mId = `${j}_${r}_${m}`;
        let div = document.createElement('div'); 
        div.className = "kotak-perlawanan" + (isFLB?" final-lb-box":"") + (isGF?" grand-final-box":"");
        div.id = mId;
        
        let p1 = "Menunggu...", p2 = "Menunggu...";
        if(j==='W' && r===0) {
            p1 = teamData[seeds[m*2]]?.nama || `Pasukan ${seeds[m*2]+1}`;
            p2 = teamData[seeds[m*2+1]]?.nama || `Pasukan ${seeds[m*2+1]+1}`;
        }

        div.innerHTML = `<div class="match-no">PERLAWANAN ${matchCounter++}</div>
            <div class="slot-pasukan"><span class="nama-display" id="${mId}_p1">${p1}</span><input type="number" class="skor" id="${mId}_sc1" oninput="kira('${mId}')"></div>
            <div class="slot-pasukan"><span class="nama-display" id="${mId}_p2">${p2}</span><input type="number" class="skor" id="${mId}_sc2" oninput="kira('${mId}')"></div>`;
        return div;
    }

    function kira(id) {
        let s1 = document.getElementById(id+'_sc1'), s2 = document.getElementById(id+'_sc2');
        if(s1.value === "" || s2.value === "") { s1.className="skor"; s2.className="skor"; return; }
        
        let v1 = parseInt(s1.value), v2 = parseInt(s2.value);
        s1.className = v1 > v2 ? 'skor skor-menang' : 'skor skor-kalah';
        s2.className = v2 > v1 ? 'skor skor-menang' : 'skor skor-kalah';

        let winP = v1 > v2 ? document.getElementById(id+'_p1').innerText : document.getElementById(id+'_p2').innerText;
        let losP = v1 > v2 ? document.getElementById(id+'_p2').innerText : document.getElementById(id+'_p1').innerText;

        let d = id.split('_'), j = d[0], r = parseInt(d[1]), m = parseInt(d[2]);

        if(j==='W') {
            if(r < 2) hantar('W', r+1, Math.floor(m/2), (m%2)+1, winP);
            else if(r === 2) hantar('GF', 0, 0, 1, winP); 
            hantar('L', r===0?0:r*2-1, m, r===0?(m%2)+1:2, losP);
        } else if(j==='L') {
            if(r < 5) hantar('L', r+1, (r%2===0)?m:Math.floor(m/2), (r%2===0)?1:(m%2)+1, winP);
            else if(r === 5) hantar('GF', 0, 0, 2, winP); 
        }
    }

    function hantar(j, r, m, s, n) {
        let el = document.getElementById(`${j}_${r}_${m}_p${s}`);
        if(el) el.innerText = n;
    }

    window.onload = () => {
        let saved = localStorage.getItem('bwf_final_config');
        if(saved) teamData = JSON.parse(saved);
        jana();
    };
</script>
</body>
</html>
