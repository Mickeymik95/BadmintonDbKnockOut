<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>BWF BADMINTON SUPER SERIES - FAMILY TOUR</title>
    <style>
        :root { 
            --menang: #2ecc71; --kalah: #e74c3c; --utama: #00d2ff; 
            --emas: #ffd700; --bg: #0b0b0d; --kad: #1a1a1f; 
            --ws-hijau: #25D366; --garis: #333; 
            --biru-final: #0088ff;
            --bg-menang: rgba(0, 210, 255, 0.04);
            --bg-kalah: rgba(231, 76, 60, 0.04);
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; padding: 20px; margin: 0; overflow-x: auto; }
        .main-wrapper { display: flex; flex-direction: column; align-items: center; min-width: max-content; padding-bottom: 100px; }

        /* HEADER */
        .header-container {
            background: rgba(255, 255, 255, 0.03); padding: 30px;
            border-radius: 40px; border: 1px solid var(--garis); margin-bottom: 30px;
            width: 100%; max-width: 1200px;
        }
        
        .header-top { 
            display: grid; 
            grid-template-columns: 150px 1fr 150px; 
            align-items: center; 
            gap: 20px; 
            width: 100%;
        }

        .logo-box img { 
            height: 120px; 
            width: 120px; 
            border-radius: 20px; 
            object-fit: cover;
            filter: drop-shadow(0 0 10px rgba(0, 210, 255, 0.3));
        }

        .center-group { text-align: center; }

        .btn-admin-akses { 
            padding: 10px 30px; border-radius: 12px; border: 2px solid var(--utama); 
            background: rgba(0, 210, 255, 0.1); color: var(--utama); cursor: pointer; 
            font-weight: 900; text-transform: uppercase; transition: 0.3s;
            margin-top: 15px; letter-spacing: 2px;
        }
        .btn-admin-akses:hover { background: var(--utama); color: #000; box-shadow: 0 0 20px var(--utama); }

        .tajuk-box h1 { 
            font-size: 2.2rem; 
            margin: 0; 
            background: linear-gradient(130deg, #00d2ff, #ffd700); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            font-weight: 900; 
            line-height: 1.1;
        }

        /* SENARAI PENYERTAAN */
        .senarai-luar { width: 100%; max-width: 1200px; background: rgba(255,255,255,0.02); border-radius: 20px; padding: 20px; border: 1px solid var(--garis); margin-bottom: 30px; }
        .grid-penyertaan { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 10px; }
        .kad-pasukan { background: #111; border: 1px solid #222; border-radius: 10px; padding: 10px; display: flex; align-items: center; gap: 10px; }
        .no-p { background: var(--utama); color: #000; font-weight: 900; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; }

        /* BRACKET LAYOUT */
        .tournament-layout { display: flex; flex-direction: column; gap: 50px; padding: 20px; }
        .laluan-row { display: flex; gap: 40px; padding: 80px 40px; border-radius: 40px; border: 2px solid #222; position: relative; }
        .baris-menang { background: var(--bg-menang); border-color: var(--utama); }
        .baris-kalah { background: var(--bg-kalah); border-color: var(--kalah); }
        
        .label-bracket { position: absolute; top: -15px; left: 40px; background: var(--bg); padding: 5px 25px; font-weight: 900; border-radius: 50px; border: 2px solid; }

        .pusingan { display: flex; flex-direction: column; gap: 30px; width: 260px; justify-content: center; }
        .tajuk-pusingan { font-size: 0.75rem; font-weight: 900; text-align: center; padding: 8px; background: #000; border: 1px solid #333; border-radius: 6px; margin-bottom: 10px; color: var(--utama); }

        /* KOTAK PERLAWANAN */
        .kotak-perlawanan { background: var(--kad); border: 1px solid var(--garis); border-radius: 14px; position: relative; padding-top: 25px; }
        .match-no { position: absolute; top: 0; left: 0; right: 0; background: #25252b; color: #777; font-size: 9px; padding: 4px; text-align: center; border-radius: 13px 13px 0 0; }
        .slot-pasukan { display: flex; justify-content: space-between; align-items: center; padding: 8px 12px; border-bottom: 1px solid #222; }
        .nama-display { font-size: 0.85rem; font-weight: 700; color: #eee; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 140px; }
        .skor { width: 35px; height: 30px; text-align: center; background: #000; border: 1px solid #444; color: #fff; border-radius: 5px; font-weight: 900; }
        .skor-menang { background: var(--menang) !important; color: #000 !important; border: none; }
        .skor-kalah { background: var(--kalah) !important; color: #fff !important; border: none; }

        /* SPECIAL BOXES */
        .final-lb-box { border: 3px solid var(--biru-final) !important; box-shadow: 0 0 20px var(--biru-final); }
        .grand-final-box { border: 5px solid var(--emas) !important; box-shadow: 0 0 40px var(--emas); transform: scale(1.1); }

        /* ADMIN PANEL */
        #panelAdmin { display: none; position: fixed; top: 20px; right: 20px; width: 320px; background: #1a1a1f; border: 2px solid var(--utama); border-radius: 20px; z-index: 1000; padding: 20px; box-shadow: 0 0 50px #000; }
        .admin-input { width: 100%; padding: 10px; margin-bottom: 8px; background: #000; border: 1px solid #333; color: #fff; border-radius: 6px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="header-container">
        <div class="header-top">
            <div class="logo-box"><img src="logo.jpeg" onerror="this.src='https://via.placeholder.com/120'"></div>
            
            <div class="center-group">
                <div class="tajuk-box">
                    <h1>BWF BADMINTON<br>FAMILY TOUR</h1>
                </div>
                <button class="btn-admin-akses" onclick="toggleAdmin()">ADMIN PANEL</button>
            </div>

            <div class="logo-box" style="text-align: right;">
                <img src="logo2.jpg" onerror="this.src='https://via.placeholder.com/120'">
            </div>
        </div>
    </div>

    <div class="senarai-luar">
        <div id="displayPenyertaan" class="grid-penyertaan"></div>
    </div>

    <div class="tournament-layout">
        <div id="barisW" class="laluan-row baris-menang">
            <div class="label-bracket" style="color:var(--utama); border-color:var(--utama);">KUMPULAN PEMENANG</div>
        </div>
        <div id="barisL" class="laluan-row baris-kalah">
            <div class="label-bracket" style="color:var(--kalah); border-color:var(--kalah);">KUMPULAN RECOVERY (NYAWA KEDUA)</div>
        </div>
    </div>
</div>

<div id="panelAdmin">
    <h3 style="color:var(--utama); margin-top:0;">Login Admin</h3>
    <input type="password" id="passInput" class="admin-input" placeholder="Kata Laluan">
    <button onclick="checkAuth()" style="width:100%; padding:10px; background:var(--utama); border:none; border-radius:5px; font-weight:bold; cursor:pointer;">MASUK</button>
    <div id="controlBox" style="display:none; margin-top:20px;">
        <label style="font-size:11px; color:var(--emas);">JUMLAH PASUKAN (MAX 16):</label>
        <input type="number" id="inputNumTeams" class="admin-input" value="16">
        <div id="adminTeamInputs" style="max-height:300px; overflow-y:auto;"></div>
        <button onclick="saveData()" style="width:100%; padding:15px; background:var(--menang); border:none; border-radius:10px; font-weight:bold; cursor:pointer; margin-top:10px;">SIMPAN & RESET CARTA</button>
    </div>
</div>

<script>
    let nPasukan = 16;
    let teamData = {};
    let isAdmin = false;
    let matchCounter = 1;

    function toggleAdmin() {
        let p = document.getElementById('panelAdmin');
        p.style.display = (p.style.display === 'block') ? 'none' : 'block';
    }

    function checkAuth() {
        if(document.getElementById('passInput').value === "admin123") {
            document.getElementById('controlBox').style.display = 'block';
            isAdmin = true;
            renderInputs();
            updateInputAccess();
        } else {
            alert("Kata laluan salah!");
        }
    }

    function renderInputs() {
        let container = document.getElementById('adminTeamInputs');
        container.innerHTML = "";
        for(let i=0; i<nPasukan; i++) {
            let t = teamData[i] || { nama: `Pasukan ${i+1}` };
            container.innerHTML += `<input type="text" class="admin-input" value="${t.nama}" oninput="teamData[${i}]={nama:this.value}">`;
        }
    }

    function updateInputAccess() {
        document.querySelectorAll('.skor').forEach(input => input.readOnly = !isAdmin);
    }

    function saveData() {
        nPasukan = document.getElementById('inputNumTeams').value;
        localStorage.setItem('bwf_final_data', JSON.stringify({n: nPasukan, teams: teamData}));
        location.reload();
    }

    function jana() {
        const bw = document.getElementById('barisW'), bl = document.getElementById('barisL');
        const seeds = [0,15,7,8,3,12,4,11,1,14,6,9,2,13,5,10];
        matchCounter = 1;

        for(let r=0; r<3; r++) {
            let divR = document.createElement('div'); divR.className = 'pusingan';
            divR.innerHTML = `<div class="tajuk-pusingan">PUSINGAN ${r+1}</div>`;
            let numM = Math.pow(2, 3-r);
            for(let m=0; m<numM; m++) divR.appendChild(createMatch('W', r, m, seeds));
            bw.appendChild(divR);
        }

        for(let r=0; r<5; r++) {
            let divR = document.createElement('div'); divR.className = 'pusingan';
            divR.innerHTML = `<div class="tajuk-pusingan">RECOVERY P${r+1}</div>`;
            let numM = Math.pow(2, Math.floor((5-r)/2));
            for(let m=0; m<numM; m++) divR.appendChild(createMatch('L', r, m));
            bl.appendChild(divR);
        }

        let divFLB = document.createElement('div'); divFLB.className = 'pusingan';
        divFLB.innerHTML = `<div class="tajuk-pusingan" style="color:var(--biru-final)">FINAL LB</div>`;
        divFLB.appendChild(createMatch('L', 5, 0, null, true));
        bl.appendChild(divFLB);

        let divGF = document.createElement('div'); divGF.className = 'pusingan';
        divGF.innerHTML = `<div class="tajuk-pusingan" style="color:var(--emas)">GRAND FINAL</div>`;
        divGF.appendChild(createMatch('GF', 0, 0, null, false, true));
        bw.appendChild(divGF);

        let list = document.getElementById('displayPenyertaan');
        list.innerHTML = "";
        for(let i=0; i<nPasukan; i++) {
            let t = teamData[i] || { nama: `Pasukan ${i+1}` };
            list.innerHTML += `<div class="kad-pasukan"><div class="no-p">${i+1}</div><div class="nama-display">${t.nama}</div></div>`;
        }
        updateInputAccess();
    }

    function createMatch(j, r, m, seeds, isFLB=false, isGF=false) {
        let mId = `${j}_${r}_${m}`;
        let div = document.createElement('div'); 
        div.className = "kotak-perlawanan" + (isFLB?" final-lb-box":"") + (isGF?" grand-final-box":"");
        div.id = mId;

        let p1 = "Menunggu...", p2 = "Menunggu...";
        if(j==='W' && r===0) {
            p1 = teamData[seeds[m*2]]?.nama || `Pasukan ${seeds[m*2]+1}`;
            p2 = teamData[seeds[m*2+1]]?.nama || `Pasukan ${seeds[m*2+1]+1}`;
        }

        div.innerHTML = `<div class="match-no">PERLAWANAN ${matchCounter++}</div>
            <div class="slot-pasukan"><span class="nama-display" id="${mId}_p1">${p1}</span><input type="number" class="skor" id="${mId}_sc1" oninput="kira('${mId}')"></div>
            <div class="slot-pasukan"><span class="nama-display" id="${mId}_p2">${p2}</span><input type="number" class="skor" id="${mId}_sc2" oninput="kira('${mId}')"></div>`;
        return div;
    }

    function kira(id) {
        let s1 = document.getElementById(id+'_sc1'), s2 = document.getElementById(id+'_sc2');
        if(!s1.value || !s2.value) return;
        let v1 = parseInt(s1.value), v2 = parseInt(s2.value);
        s1.className = v1 > v2 ? 'skor skor-menang' : 'skor skor-kalah';
        s2.className = v2 > v1 ? 'skor skor-menang' : 'skor skor-kalah';
        let win = v1 > v2 ? document.getElementById(id+'_p1').innerText : document.getElementById(id+'_p2').innerText;
        let los = v1 > v2 ? document.getElementById(id+'_p2').innerText : document.getElementById(id+'_p1').innerText;
        let d = id.split('_'), j = d[0], r = parseInt(d[1]), m = parseInt(d[2]);
        if(j==='W') {
            if(r < 2) hantar('W', r+1, Math.floor(m/2), (m%2)+1, win);
            else if(r===2) hantar('GF', 0, 0, 1, win);
            hantar('L', r===0?0:r*2-1, m, r===0?(m%2)+1:2, los);
        } else if(j==='L') {
            if(r < 5) hantar('L', r+1, (r%2===0)?m:Math.floor(m/2), (r%2===0)?1:(m%2)+1, win);
            else if(r===5) hantar('GF', 0, 0, 2, win);
        }
    }

    function hantar(j, r, m, s, n) {
        let el = document.getElementById(`${j}_${r}_${m}_p${s}`);
        if(el) el.innerText = n;
    }

    window.onload = () => {
        let saved = localStorage.getItem('bwf_final_data');
        if(saved) {
            let p = JSON.parse(saved);
            nPasukan = p.n;
            teamData = p.teams;
        }
        jana();
    };
</script>
</body>
</html>
