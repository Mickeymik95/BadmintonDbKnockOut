<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BWF BADMINTON FAMILY TOUR - SECURE SYSTEM</title>
    <style>
        :root { 
            --menang: #2ecc71; --kalah: #e74c3c; --utama: #00d2ff; 
            --emas: #ffd700; --bg: #0b0b0d; --kad: #1a1a1f; 
            --ws-hijau: #25D366; --garis: #333; 
            --bg-menang-highlight: rgba(46, 204, 113, 0.25);
        }

        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: var(--bg); color: #fff; padding: 20px; margin: 0; }
        .main-wrapper { display: flex; flex-direction: column; align-items: center; min-width: max-content; padding-bottom: 150px; }

        .header-container {
            display: flex; flex-direction: column; align-items: center;
            background: rgba(255, 255, 255, 0.03); padding: 30px;
            border-radius: 30px; border: 1px solid var(--garis); margin-bottom: 30px;
            width: 100%; max-width: 1200px; gap: 25px;
        }
        .tajuk-box h1 { 
            font-size: 2.5rem; margin: 0; text-align: center;
            background: linear-gradient(130deg, #00d2ff, #2ecc71, #e74c3c, #ffd700); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            font-weight: 900; 
        }

        .header-actions-grid { display: flex; justify-content: center; align-items: center; width: 100%; gap: 15px; flex-wrap: wrap; }

        .btn-action { 
            width: 150px; height: 55px; border-radius: 12px; border: 2px solid var(--utama); 
            background: rgba(0, 210, 255, 0.1); color: var(--utama); cursor: pointer; 
            font-weight: 800; font-size: 0.75rem; text-transform: uppercase; transition: 0.3s;
        }
        .btn-action:hover { background: var(--utama); color: #000; }

        /* BRACKET DESIGN */
        .tournament-layout { display: flex; flex-direction: column; gap: 80px; padding: 20px; }
        .laluan-row { display: flex; gap: 60px; padding: 80px 40px; border-radius: 30px; border: 2px solid #222; position: relative; }
        .baris-menang { background: rgba(0, 210, 255, 0.02); border-color: var(--utama); }
        .baris-kalah { background: rgba(231, 76, 60, 0.02); border-color: var(--kalah); }
        .label-bracket { position: absolute; top: -15px; left: 30px; background: var(--bg); padding: 5px 20px; font-weight: 900; font-size: 0.8rem; border-radius: 50px; border: 2px solid; }

        .pusingan { display: flex; flex-direction: column; width: 230px; justify-content: center; position: relative; }
        .kotak-perlawanan { background: var(--kad); border: 1px solid var(--garis); border-radius: 12px; position: relative; padding-top: 22px; margin-bottom: 12px; overflow: hidden; }

        .slot-pasukan.pemenang { background: var(--bg-menang-highlight) !important; }
        .slot-pasukan.pemenang .nama-display { color: var(--menang); font-weight: 900; }
        .slot-pasukan.pemenang .skor { background: var(--menang) !important; color: #000 !important; border-color: var(--menang); }

        .match-no { position: absolute; top: 0; width: 100%; background: #25252b; color: #888; font-size: 9px; padding: 4px 0; text-align: center; font-weight: bold; }
        .slot-pasukan { display: flex; gap: 8px; align-items: center; padding: 10px 12px; height: 38px; border-bottom: 1px solid #222; }
        .nama-display { flex: 1; font-size: 0.8rem; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .skor { width: 40px; height: 28px; text-align: center; background: #000; border: 1px solid #444; color: #fff; border-radius: 4px; font-weight: 900; }
        .seed-no { color: var(--utama); font-weight: 900; font-size: 0.9rem; min-width: 25px; background: rgba(0, 210, 255, 0.1); border-radius: 4px; text-align: center; }

        /* ADMIN PANEL UI */
        #panelAdmin { display: none; position: fixed; top: 20px; right: 20px; width: 350px; max-height: 85vh; background: #1a1a1f; border: 2px solid var(--utama); border-radius: 20px; z-index: 1000; padding: 25px; overflow-y: auto; box-shadow: 0 10px 40px #000; }
        .admin-input-group { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .seed-label { background: var(--utama); color: #000; font-weight: 900; padding: 10px; border-radius: 8px; min-width: 30px; text-align: center; }
        .admin-input { flex: 1; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; }
        
        /* Hidden controls for users */
        .admin-only { display: none; }
    </style>
</head>
<body onload="checkPersistentAdmin()">

<div class="main-wrapper">
    <div class="header-container">
        <div class="tajuk-box"><h1>BWF BADMINTON FAMILY TOUR</h1></div>
        <div class="header-actions-grid">
            <button class="btn-action" onclick="toggleAdmin()">PANEL ADMIN</button>
            <button id="btnLogout" class="btn-action admin-only" style="border-color:var(--kalah); color:var(--kalah);" onclick="logoutAdmin()">LOG KELUAR</button>
        </div>
    </div>

    <div class="tournament-layout">
        <div id="barisW" class="laluan-row baris-menang"><div class="label-bracket">WINNER BRACKET</div></div>
        <div id="barisL" class="laluan-row baris-kalah"><div class="label-bracket">LOSER BRACKET</div></div>
    </div>
</div>

<div id="panelAdmin">
    <h3 style="color:var(--utama); margin:0 0 15px 0;">Sistem Kawalan</h3>
    
    <div id="authSection">
        <p style="font-size: 12px; color: #888;">Sila masukkan kata laluan penganjur untuk mengedit data.</p>
        <input type="password" id="passInput" class="admin-input" placeholder="Kata Laluan" style="width:100%; margin-bottom:10px;">
        <button onclick="checkAuth()" class="btn-action" style="width:100%">LOG MASUK</button>
    </div>

    <div id="controlBox" class="admin-only">
        <label style="font-size:11px; color:#888;">JUMLAH PASUKAN</label>
        <input type="number" id="inputNumTeams" class="admin-input" value="8" style="width:100%; margin-bottom:10px;">
        
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button onclick="renderInputs()" class="btn-action" style="flex:1; font-size:0.65rem;">SET NAMA PASUKAN</button>
            <button onclick="resetTournament()" class="btn-action" style="flex:1; border-color:var(--kalah); color:var(--kalah); font-size:0.65rem;">RESET SKOR</button>
        </div>

        <div id="adminTeamInputs"></div>
        <button onclick="saveToFirebase()" class="btn-action" style="width:100%; background:var(--menang); color:#000; border:none; margin-top:15px;">SIMPAN & SYNC</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBB6Su0uhNcKKoq9Qa_-RGb6cAZOmV2u-U",
        authDomain: "badminton2kalah.firebaseapp.com",
        databaseURL: "https://badminton2kalah-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "badminton2kalah",
        storageBucket: "badminton2kalah.firebasestorage.app",
        messagingSenderId: "65294297294",
        appId: "1:65294297294:web:1664f68c4ffda101cf489f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'tournament_data');

    window.isAdminMode = false;
    window.teamData = {};
    window.nPasukan = 8;

    window.checkPersistentAdmin = () => {
        if(localStorage.getItem('adminStatus') === 'active') {
            window.isAdminMode = true;
            // Tunjukkan semua elemen admin-only
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'block');
            document.getElementById('authSection').style.display = 'none';
            // Butang logout diletakkan flex supaya cantik
            document.getElementById('btnLogout').style.display = 'flex';
        }
    };

    window.checkAuth = () => {
        if(document.getElementById('passInput').value === "admin123") {
            localStorage.setItem('adminStatus', 'active');
            location.reload();
        } else { alert("Akses Ditolak: Kata laluan salah!"); }
    };

    window.logoutAdmin = () => { 
        localStorage.removeItem('adminStatus'); 
        location.reload(); 
    };

    window.toggleAdmin = () => { 
        const p = document.getElementById('panelAdmin'); 
        p.style.display = (p.style.display === 'block') ? 'none' : 'block'; 
    };

    onValue(dbRef, (snapshot) => {
        const data = snapshot.val();
        if(data) {
            window.nPasukan = data.n || 8;
            window.teamData = data.teams || {};
            jana(data.scores || {});
        } else { jana({}); }
    });

    window.renderInputs = () => {
        const n = document.getElementById('inputNumTeams').value;
        const container = document.getElementById('adminTeamInputs');
        container.innerHTML = `<p style="font-size:10px; color:var(--utama); margin-bottom:10px;">MASUKKAN NAMA MENGIKUT NO UNDIAN:</p>`;
        for(let i=0; i<n; i++) {
            let val = window.teamData[i]?.nama || "";
            container.innerHTML += `
                <div class="admin-input-group">
                    <div class="seed-label">${i+1}</div>
                    <input type="text" class="admin-input" id="input_t_${i}" value="${val}">
                </div>`;
        }
    };

    window.saveToFirebase = () => {
        const n = parseInt(document.getElementById('inputNumTeams').value);
        let teams = {};
        for(let i=0; i<n; i++) {
            teams[i] = { nama: document.getElementById(`input_t_${i}`)?.value || `T${i+1}` };
        }
        set(dbRef, { n, teams, scores: {} }).then(() => {
            alert("Data Berjaya Disimpan!");
            location.reload();
        });
    };

    window.resetTournament = () => {
        if(confirm("AWAS: Ini akan memadam semua skor perlawanan! Teruskan?")) {
            update(dbRef, { scores: {} }).then(() => location.reload());
        }
    };

    function jana(savedScores) {
        const bw = document.getElementById('barisW'); const bl = document.getElementById('barisL');
        bw.innerHTML = '<div class="label-bracket">WINNER BRACKET</div>'; 
        bl.innerHTML = '<div class="label-bracket">LOSER BRACKET</div>';

        const p2 = Math.pow(2, Math.ceil(Math.log2(window.nPasukan)));
        const rounds = Math.log2(p2);

        // Bina Bracket
        for(let r=0; r<rounds; r++) {
            let div = document.createElement('div'); div.className = 'pusingan';
            for(let m=0; m<Math.pow(2, rounds-r-1); m++) div.appendChild(createBox('W', r, m));
            bw.appendChild(div);
        }

        const totalLR = (rounds - 1) * 2;
        for(let r=0; r < totalLR; r++) {
            let div = document.createElement('div'); div.className = 'pusingan';
            let mCount = Math.pow(2, Math.floor(((totalLR - 1) - r) / 2));
            for(let m=0; m<mCount; m++) div.appendChild(createBox('L', r, m));
            bl.appendChild(div);
        }

        let divGF = document.createElement('div'); divGF.className = 'pusingan';
        divGF.appendChild(createBox('GF', 0, 0)).classList.add('grand-final');
        bw.appendChild(divGF);

        // Isi Data Awal (Seed/Undian)
        const seeds = getSeeds(p2);
        for(let m=0; m < p2/2; m++) {
            let s1 = seeds[m*2], s2 = seeds[m*2+1];
            updateSlot(`W_0_${m}`, 1, s1 < window.nPasukan ? (window.teamData[s1]?.nama || `T${s1+1}`) : "BYE", s1);
            updateSlot(`W_0_${m}`, 2, s2 < window.nPasukan ? (window.teamData[s2]?.nama || `T${s2+1}`) : "BYE", s2);
        }

        // Masukkan Skor sedia ada
        for(let id in savedScores) {
            const input = document.getElementById(id);
            if(input) { input.value = savedScores[id]; kira(id.split('_sc')[0], false); }
        }

        autoBye();

        // Kunci skor jika bukan admin
        document.querySelectorAll('.skor').forEach(el => {
            el.readOnly = !window.isAdminMode;
            el.style.pointerEvents = window.isAdminMode ? "auto" : "none";
            el.style.border = window.isAdminMode ? "1px solid var(--utama)" : "1px solid #444";
        });
    }

    function createBox(j, r, m) {
        let id = `${j}_${r}_${m}`;
        let div = document.createElement('div'); div.className = 'kotak-perlawanan'; div.id = id;
        div.innerHTML = `<div class="match-no">${j}${r+1}-M${m+1}</div>
            <div class="slot-pasukan" id="${id}_s1"><span class="seed-no" id="${id}_sd1"></span><span class="nama-display" id="${id}_p1">...</span><input type="number" class="skor" id="${id}_sc1" oninput="window.kira('${id}', true)"></div>
            <div class="slot-pasukan" id="${id}_s2"><span class="seed-no" id="${id}_sd2"></span><span class="nama-display" id="${id}_p2">...</span><input type="number" class="skor" id="${id}_sc2" oninput="window.kira('${id}', true)"></div>`;
        return div;
    }

    function updateSlot(mid, slot, nama, pid) {
        const pEl = document.getElementById(`${mid}_p${slot}`);
        const sEl = document.getElementById(`${mid}_s${slot}`);
        const sdEl = document.getElementById(`${mid}_sd${slot}`);
        if(pEl) pEl.innerText = nama;
        if(sEl) sEl.setAttribute('data-pid', pid);
        if(sdEl) {
            if(mid.startsWith('W_0_') && nama !== "BYE") {
                sdEl.innerText = parseInt(pid) + 1;
                sdEl.style.display = "block";
            } else { sdEl.style.display = "none"; }
        }
    }

    window.kira = (id, sync) => {
        let sc1 = document.getElementById(id+'_sc1').value, sc2 = document.getElementById(id+'_sc2').value;
        const sl1 = document.getElementById(id+'_s1'), sl2 = document.getElementById(id+'_s2');

        if(sc1 === "" || sc2 === "" || sc1 === sc2) { sl1.classList.remove('pemenang'); sl2.classList.remove('pemenang'); return; }

        let win = parseInt(sc1) > parseInt(sc2) ? 1 : 2;
        sl1.classList.toggle('pemenang', win === 1); sl2.classList.toggle('pemenang', win === 2);

        let winN = document.getElementById(`${id}_p${win}`).innerText, winP = sl1.parentElement.querySelector(`#${id}_s${win}`).getAttribute('data-pid');
        let losN = document.getElementById(`${id}_p${win===1?2:1}`).innerText, losP = sl1.parentElement.querySelector(`#${id}_s${win===1?2:1}`).getAttribute('data-pid');

        let p = id.split('_'); let r = parseInt(p[1]), m = parseInt(p[2]);

        if(p[0] === 'W') {
            let nextR = r + 1, nextM = Math.floor(m/2), nextS = (m % 2) + 1;
            if(document.getElementById(`W_${nextR}_${nextM}`)) updateSlot(`W_${nextR}_${nextM}`, nextS, winN, winP);
            else updateSlot('GF_0_0', 1, winN, winP);
            updateSlot(`L_${r*2}_${m}`, 2, losN, losP);
        } else if(p[0] === 'L') {
            let total = (Math.log2(Math.pow(2, Math.ceil(Math.log2(window.nPasukan))))-1)*2;
            if(r < total-1) {
                let nextR = r+1, nextM = (r%2===0)?m:Math.floor(m/2), nextS = (r%2===0)?1:(m%2)+1;
                updateSlot(`L_${nextR}_${nextM}`, nextS, winN, winP);
            } else updateSlot('GF_0_0', 2, winN, winP);
        }

        if(sync && window.isAdminMode) update(ref(db, 'tournament_data/scores'), { [id+'_sc1']: sc1, [id+'_sc2']: sc2 });
    };

    function autoBye() {
        document.querySelectorAll('.kotak-perlawanan').forEach(box => {
            let p1 = document.getElementById(box.id+'_p1').innerText, p2 = document.getElementById(box.id+'_p2').innerText;
            let sc1 = document.getElementById(box.id+'_sc1'), sc2 = document.getElementById(box.id+'_sc2');
            if(p1 === "BYE" && p2 !== "..." && p2 !== "BYE" && sc1.value === "") { sc1.value=0; sc2.value=21; kira(box.id, true); }
            else if(p2 === "BYE" && p1 !== "..." && p1 !== "BYE" && sc2.value === "") { sc1.value=21; sc2.value=0; kira(box.id, true); }
        });
    }

    function getSeeds(n) {
        let s = [0, 1];
        for (let i = 2; i < n; i <<= 1) {
            let next = [];
            for (let x of s) { next.push(x); next.push(2 * i - 1 - x); }
            s = next;
        }
        return s;
    }
</script>
</body>
</html>
