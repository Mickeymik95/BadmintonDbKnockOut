<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>BWF BADMINTON KELUARGA² SUPER SERIES 10</title>
<style>
    :root { 
        --menang:#2ecc71; --kalah:#e74c3c; --utama:#00d2ff; 
        --emas:#ffd700; --bg:#0b0b0d; --kad:#1a1a1f; 
        --biru-nombor:#00e5ff; 
    }
    
    body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:var(--bg); color:#fff; padding:20px; margin:0; }
    
    /* TAJUK */
    .header-kejohanan { text-align: center; margin-bottom: 25px; }
    .header-kejohanan h1 { font-size: 2.5rem; margin: 0; color: var(--utama); text-transform: uppercase; text-shadow: 0 0 15px rgba(0,210,255,0.4); }
    .header-kejohanan p { color: var(--emas); font-weight: bold; letter-spacing: 2px; margin-top: 5px; }

    /* PANEL KAWALAN */
    .kawalan-utama { 
        background:var(--kad); padding:25px; border-radius:15px; 
        max-width: 1100px; margin: 0 auto 40px auto; border:1px solid #333; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .input-group { text-align: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 20px; }
    .senarai-nama { 
        display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
        gap: 12px; max-height: 400px; overflow-y: auto; padding: 10px;
    }
    .input-kad { background: #000; padding: 10px; border-radius: 8px; border: 1px solid #444; }
    .input-kad label { font-size: 0.7rem; color: var(--utama); font-weight: bold; }
    .input-pasukan { width: 95%; background: #111; border: 1px solid #333; color: #fff; padding: 5px; border-radius: 4px; margin-top: 5px; font-size: 0.8rem; }

    /* BRACKET LAYOUT */
    .tournament-layout { display: flex; flex-direction: column; gap: 50px; align-items: flex-start; margin: 0 auto; width: fit-content; }
    .laluan-row { display: flex; gap: 40px; }
    .pusingan { display: flex; flex-direction: column; gap: 25px; min-width: 240px; justify-content: space-around; }
    .tajuk-pusingan { font-size: 0.75rem; color: var(--utama); font-weight: bold; border-bottom: 2px solid #333; text-align: center; padding-bottom: 8px; text-transform: uppercase; }

    /* KOTAK PERLAWANAN */
    .kotak-perlawanan { background:var(--kad); border:1px solid #333; border-radius:10px; overflow:hidden; position: relative; padding-top: 20px; transition: 0.3s; }
    .kotak-perlawanan:hover { border-color: var(--utama); }
    
    .match-no { 
        position: absolute; top: 0; left: 0; background: rgba(0, 229, 255, 0.1); 
        color: var(--biru-nombor); font-size: 10px; font-weight: 900; padding: 3px 12px; 
        border-bottom-right-radius: 10px; border-right: 1px solid var(--biru-nombor); border-bottom: 1px solid var(--biru-nombor);
        text-shadow: 0 0 5px var(--biru-nombor);
    }

    .slot-pasukan { display:flex; gap: 10px; align-items:center; padding:10px; border-bottom:1px solid #222; height: 45px; position: relative; }
    .slot-bye { background: rgba(255,255,255,0.03); color: #555 !important; font-style: italic; }
    
    /* GAMBAR / AVATAR */
    .avatar { 
        width: 35px; height: 35px; border-radius: 50%; background: #222;
        object-fit: cover; border: 2px solid #333; flex-shrink: 0;
        display: block; /* Pastikan imej sentiasa ada ruang */
    }
    .avatar:not([src]), .avatar[src=""] { opacity: 0; }

    .nama-display { flex:1; font-size:0.9rem; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .skor { width:35px; height: 25px; text-align:center; background:#000; border:1px solid #444; color:#fff; border-radius:4px; font-weight:bold; }
    .skor.sembunyi { display: none; }
    .skor-menang { background:var(--menang) !important; color:#000 !important; border:none; }
    .teks-menang { color: var(--menang) !important; font-weight: bold; }

    .grand-final-area { display: flex; align-items: center; padding-left: 40px; border-left: 3px dashed #333; margin-left: 20px; }
    .grand-final { border: 2px solid var(--emas) !important; box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); width: 260px; }

    button { background:var(--utama); color:#000; font-weight:bold; cursor:pointer; border-radius:6px; padding:10px 20px; border:none; transition: 0.2s; }
    button:hover { background: #fff; transform: scale(1.05); }
</style>
</head>
<body>

<div class="header-kejohanan">
    <h1>BWF BADMINTON KELUARGA²</h1>
    <p>SUPER SERIES 10</p>
</div>

<div class="kawalan-utama">
    <div class="input-group">
        <label style="font-weight:bold;">Bilangan Pasukan:</label>
        <input type="number" id="bilPasukan" value="6" min="2" style="width:70px; background:#000; color:#fff; border:1px solid #444; padding:8px; border-radius:5px; margin: 0 15px;">
        <button onclick="jana()">JANA JADUAL BARU</button>
    </div>
    <div id="containerNama" class="senarai-nama">
        </div>
</div>

<div class="tournament-layout">
    <div style="display: flex;">
        <div id="bracketZone">
            <div id="barisW" class="laluan-row"></div>
            <div style="height: 80px;"></div> 
            <div id="barisL" class="laluan-row"></div>
        </div>
        <div class="grand-final-area">
            <div class="pusingan">
                <div class="tajuk-pusingan">FINAL KEMUNCAK</div>
                <div id="gfBox"></div>
            </div>
        </div>
    </div>
</div>

<script>
let config = { n: 0, p2: 0, seeds: [] };
let rujukanProfil = {}; 
let matchCounter = 1;

function getSeededOrder(n) {
    let order = [0, 1];
    while (order.length < n) {
        let nextOrder = [];
        for (let i = 0; i < order.length; i++) {
            nextOrder.push(order[i]);
            nextOrder.push(2 * order.length - 1 - order[i]);
        }
        order = nextOrder;
    }
    return order;
}

function jana() {
    config.n = parseInt(document.getElementById('bilPasukan').value);
    config.p2 = Math.pow(2, Math.ceil(Math.log2(config.n)));
    config.seeds = getSeededOrder(config.p2);
    rujukanProfil = {};
    matchCounter = 1;
    
    const containerNama = document.getElementById('containerNama');
    containerNama.innerHTML = '';
    for(let i=0; i<config.n; i++) {
        containerNama.innerHTML += `
            <div class="input-kad">
                <label>SLOT ${i+1}</label>
                <input type="text" class="input-pasukan" placeholder="Nama Pasukan..." oninput="updateProfil(${i}, 'nama', this.value)">
                <input type="text" class="input-pasukan" placeholder="URL Gambar..." oninput="updateProfil(${i}, 'foto', this.value)">
            </div>`;
        rujukanProfil[i] = { nama: `Pasukan ${i+1}`, foto: "" };
    }

    document.getElementById('barisW').innerHTML = '';
    document.getElementById('barisL').innerHTML = '';
    document.getElementById('gfBox').innerHTML = '';

    const pLen = Math.log2(config.p2);

    // WINNERS
    for(let p=0; p<pLen; p++) {
        let col = document.createElement('div');
        col.className = 'pusingan';
        col.innerHTML = `<div class="tajuk-pusingan">Winners Round ${p+1}</div>`;
        for(let m=0; m < Math.pow(2, pLen-p-1); m++) col.appendChild(buatKotak('W', p, m));
        document.getElementById('barisW').appendChild(col);
    }

    // LOSERS
    let lTotal = (pLen - 1) * 2;
    for(let p=0; p<lTotal; p++) {
        let col = document.createElement('div');
        col.className = 'pusingan';
        col.innerHTML = `<div class="tajuk-pusingan">Losers Round ${p+1}</div>`;
        let mCount = Math.pow(2, Math.floor((lTotal - p - 1) / 2));
        for(let m=0; m < mCount; m++) col.appendChild(buatKotak('L', p, m));
        document.getElementById('barisL').appendChild(col);
    }
    
    document.getElementById('gfBox').appendChild(buatKotak('GF', 0, 0, true));
    scanAllByes();
}

function buatKotak(j, p, m, gf=false) {
    const id = `${j}_${p}_${m}`;
    let div = document.createElement('div');
    div.className = 'kotak-perlawanan' + (gf ? ' grand-final' : '');
    div.id = id;

    let n1 = "Menunggu...", n2 = "Menunggu...";
    if (j === 'W' && p === 0) {
        let s1 = config.seeds[m * 2], s2 = config.seeds[m * 2 + 1];
        n1 = (s1 < config.n) ? `Pasukan ${s1 + 1}` : "BYE";
        n2 = (s2 < config.n) ? `Pasukan ${s2 + 1}` : "BYE";
    }

    div.innerHTML = `
        <div class="match-no">M${matchCounter++}</div>
        <div class="slot-pasukan" id="${id}_s1">
            <img class="avatar" id="${id}_img1">
            <span id="${id}_p1" class="nama-display">${n1}</span>
            <input type="number" class="skor" oninput="kemaskini('${id}')">
        </div>
        <div class="slot-pasukan" id="${id}_s2">
            <img class="avatar" id="${id}_img2">
            <span id="${id}_p2" class="nama-display">${n2}</span>
            <input type="number" class="skor" oninput="kemaskini('${id}')">
        </div>`;
    return div;
}

function updateProfil(index, jenis, nilai) {
    const asal = `Pasukan ${index + 1}`;
    const cari = rujukanProfil[index][jenis] || asal;
    rujukanProfil[index][jenis] = nilai;

    document.querySelectorAll('.nama-display').forEach(el => {
        if (el.innerText === cari || el.innerText === asal) {
            let pID = el.id.split('_'); // [W, 0, 0, p1]
            let imgID = pID[0] + '_' + pID[1] + '_' + pID[2] + '_img' + pID[3].substring(1);
            if (jenis === 'nama') el.innerText = nilai || asal;
            if (jenis === 'foto') document.getElementById(imgID).src = nilai;
        }
    });
    scanAllByes();
}

function scanAllByes() {
    document.querySelectorAll('.kotak-perlawanan').forEach(box => {
        let p1 = document.getElementById(box.id+'_p1'), p2 = document.getElementById(box.id+'_p2');
        let s1 = document.getElementById(box.id+'_s1'), s2 = document.getElementById(box.id+'_s2');
        let in1 = s1.querySelector('.skor'), in2 = s2.querySelector('.skor');

        if (p1.innerText.includes("BYE")) {
            s1.classList.add('slot-bye'); in1.classList.add('sembunyi');
            if (p2.innerText !== "Menunggu..." && !p2.innerText.includes("BYE") && in2.value === "") {
                in1.value = 0; in2.value = 1; kemaskini(box.id);
            }
        } else { s1.classList.remove('slot-bye'); in1.classList.remove('sembunyi'); }

        if (p2.innerText.includes("BYE")) {
            s2.classList.add('slot-bye'); in2.classList.add('sembunyi');
            if (p1.innerText !== "Menunggu..." && !p1.innerText.includes("BYE") && in1.value === "") {
                in1.value = 1; in2.value = 0; kemaskini(box.id);
            }
        } else { s2.classList.remove('slot-bye'); in2.classList.remove('sembunyi'); }
    });
}

function kemaskini(id) {
    let s = document.getElementById(id).querySelectorAll('.skor');
    if (s[0].value === '' || s[1].value === '') return;
    let v1 = parseInt(s[0].value), v2 = parseInt(s[1].value);
    if (v1 === v2) return;

    let n1 = document.getElementById(id + '_p1'), n2 = document.getElementById(id + '_p2');
    let img1 = document.getElementById(id + '_img1'), img2 = document.getElementById(id + '_img2');
    
    let menang = v1 > v2 ? n1.innerText : n2.innerText;
    let fotoMenang = v1 > v2 ? img1.src : img2.src;
    let kalah = v1 > v2 ? n2.innerText : n1.innerText;
    let fotoKalah = v1 > v2 ? img2.src : img1.src;

    n1.classList.toggle('teks-menang', v1 > v2); n2.classList.toggle('teks-menang', v2 > v1);
    s[0].classList.toggle('skor-menang', v1 > v2); s[1].classList.toggle('skor-menang', v2 > v1);

    let [j, p, m] = id.split('_').map(x => isNaN(x) ? x : parseInt(x));
    if (j === 'W') {
        let nextW = document.getElementById(`W_${p+1}_${Math.floor(m/2)}_p${(m%2)+1}`);
        let nextWImg = document.getElementById(`W_${p+1}_${Math.floor(m/2)}_img${(m%2)+1}`);
        if (nextW) { nextW.innerText = menang; nextWImg.src = fotoMenang; }
        else { document.getElementById('GF_0_0_p1').innerText = menang; document.getElementById('GF_0_0_img1').src = fotoMenang; }
        
        let targetP = (p === 0) ? 0 : p * 2 - 1;
        let totalM = (config.p2 / 2);
        let flipM = (m < totalM/2) ? (m + totalM/2) : (m - totalM/2);
        let targetM = (p === 0) ? Math.floor(flipM / 2) : m;
        let targetSlot = (p === 0) ? `p${(flipM % 2) + 1}` : `p2`;
        
        let lName = document.getElementById(`L_${targetP}_${targetM}_${targetSlot}`);
        let lImg = document.getElementById(`L_${targetP}_${targetM}_img${targetSlot.substring(1)}`);
        if (lName) { lName.innerText = (kalah.includes("BYE")) ? "BYE (Auto)" : kalah; lImg.src = (kalah.includes("BYE")) ? "" : fotoKalah; }
    } else if (j === 'L') {
        let np = p + 1, nm = (p % 2 === 0) ? m : Math.floor(m/2), ns = (p % 2 === 0) ? 'p1' : `p${(m%2)+1}`;
        let nextL = document.getElementById(`L_${np}_${nm}_${ns}`);
        let nextLImg = document.getElementById(`L_${np}_${nm}_img${ns.substring(1)}`);
        if (nextL) { nextL.innerText = menang; nextLImg.src = fotoMenang; }
        else { document.getElementById('GF_0_0_p2').innerText = menang; document.getElementById('GF_0_0_img2').src = fotoMenang; }
    }
    scanAllByes(); 
}
jana();
</script>
</body>
</html>
