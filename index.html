<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTA BADMINTON KELUARGA² TOUR</title>
    <style>
        :root { 
            --menang: #2ecc71; --kalah: #e74c3c; --utama: #00d2ff; 
            --emas: #ffd700; --bg: #0b0b0d; --kad: #1a1a1f; 
            --ws-hijau: #25D366; --garis: #333; 
            --bg-menang: rgba(0, 210, 255, 0.04);
            --bg-kalah: rgba(231, 76, 60, 0.04);
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: #fff; padding: 20px; margin: 0; }
        .main-wrapper { display: flex; flex-direction: column; align-items: center; min-width: max-content; padding-bottom: 100px; }

        /* HEADER */
        .header-container {
            display: flex; flex-direction: column; align-items: center;
            background: rgba(255, 255, 255, 0.03); padding: 30px;
            border-radius: 30px; border: 1px solid var(--garis); margin-bottom: 30px;
            width: 100%; max-width: 1200px; box-sizing: border-box; gap: 25px;
        }
        .tajuk-box h1 { 
            font-size: 2.5rem; margin: 0; text-align: center;
            background: linear-gradient(130deg, #00d2ff, #2ecc71, #e74c3c, #ffd700); 
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; 
            font-weight: 900; 
        }
        .header-actions-grid { display: flex; justify-content: center; align-items: center; width: 100%; gap: 10px; flex-wrap: wrap; }
        .btn-admin-sebaris { 
            width: 160px; height: 75px; border-radius: 15px; border: 2px solid var(--utama); 
            background: rgba(0, 210, 255, 0.1); color: var(--utama); cursor: pointer; 
            font-weight: 800; font-size: 0.8rem; text-transform: uppercase; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-admin-sebaris:hover { background: var(--utama); color: #000; box-shadow: 0 0 15px var(--utama); }
        .admin-ws-card { 
            width: 160px; height: 75px; background: rgba(37, 211, 102, 0.05); border: 1px solid var(--ws-hijau); 
            border-radius: 15px; text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.3s;
        }
        .ws-name { color: #fff; font-weight: 800; font-size: 0.8rem; margin: 4px 0 0 0; }
        .ws-role { color: var(--emas); font-size: 0.55rem; text-transform: uppercase; font-weight: bold; }

        /* BRACKET LAYOUT */
        .tournament-layout { display: flex; flex-direction: column; gap: 60px; padding: 20px; }
        .laluan-row { display: flex; gap: 60px; padding: 100px 40px; border-radius: 30px; border: 2px solid #222; position: relative; min-width: 100%; }
        .baris-menang { background: var(--bg-menang); border-color: var(--utama); align-items: stretch; }
        .baris-kalah { background: var(--bg-kalah); border-color: var(--kalah); }
        .label-bracket { position: absolute; top: -15px; left: 30px; background: var(--bg); padding: 5px 20px; font-weight: 900; font-size: 0.8rem; border-radius: 50px; border: 2px solid; }

        /* PUSINGAN */
        .pusingan { display: flex; flex-direction: column; width: 220px; justify-content: center; position: relative; }
        .tajuk-pusingan { font-size: 0.7rem; font-weight: 900; text-align: center; padding: 6px; background: #000; border: 1px solid #333; border-radius: 4px; position: absolute; top: -50px; width: 100%; }

        .kotak-perlawanan { background: var(--kad); border: 1px solid var(--garis); border-radius: 12px; position: relative; padding-top: 20px; margin-bottom: 5px; z-index: 2; transition: 0.3s; }

        /* CONNECTOR LINES */
        .pusingan:not(:last-child) .kotak-perlawanan::after { content: ""; position: absolute; right: -62px; top: 50%; width: 62px; height: 2px; background: var(--garis); z-index: 1; }
        .pusingan:not(:first-child) .kotak-perlawanan::before { content: ""; position: absolute; left: -62px; top: 50%; width: 2px; background: var(--garis); z-index: 1; }

        .baris-menang .pusingan-p1 { gap: 40px; }
        .baris-menang .pusingan-p2 { gap: 152px; }
        .baris-menang .pusingan-p2 .kotak-perlawanan::before { height: 184px; transform: translateY(-50%); }
        .baris-menang .pusingan-p3 { gap: 376px; }
        .baris-menang .pusingan-p3 .kotak-perlawanan::before { height: 408px; transform: translateY(-50%); }
        .baris-menang .pusingan-p4 { gap: 824px; }
        .baris-menang .pusingan-p4 .kotak-perlawanan::before { height: 856px; transform: translateY(-50%); }

        .loser-final-highlight { border: 2px solid var(--kalah) !important; box-shadow: 0 0 15px rgba(231, 76, 60, 0.3); }
        .grand-final { border: 4px solid var(--emas) !important; transform: scale(1.05); box-shadow: 0 0 25px rgba(255, 215, 0, 0.4); }

        .match-no { position: absolute; top: 0; width: 100%; background: #25252b; color: var(--utama); font-size: 9px; padding: 4px 0; text-align: center; font-weight: bold; border-radius: 11px 11px 0 0; }
        .slot-pasukan { display: flex; gap: 8px; align-items: center; padding: 8px 12px; height: 35px; border-bottom: 1px solid #222; }
        .slot-pasukan:last-child { border-bottom: none; }
        .nama-display { flex: 1; font-size: 0.75rem; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #fff; }
        .skor { width: 35px; height: 25px; text-align: center; background: #000; border: 1px solid #444; color: #fff; border-radius: 4px; font-weight: 900; font-size: 0.8rem; }
        .p-logo { width: 20px; height: 20px; border-radius: 4px; background: #333; }

        /* PANEL ADMIN */
        #panelAdmin { display: none; position: fixed; top: 20px; right: 20px; width: 350px; max-height: 85vh; background: #1a1a1f; border: 2px solid var(--utama); border-radius: 20px; z-index: 1000; padding: 25px; overflow-y: auto; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-close { background: none; border: none; color: #666; font-size: 24px; cursor: pointer; }
        .admin-input { width: 100%; padding: 10px; margin-bottom: 8px; background: #000; border: 1px solid #333; color: #fff; border-radius: 6px; box-sizing: border-box; }
        .team-row-input { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; background: rgba(255,255,255,0.02); padding: 5px; border-radius: 8px; }
        .seed-no { background: var(--utama); color: #000; font-weight: 900; min-width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; border-radius: 4px; font-size: 11px; }
    </style>
</head>
<body onload="loadData()">

<div class="main-wrapper">
    <div class="header-container">
        <div class="tajuk-box"><h1>CARTA BADMINTON KELUARGA² TOUR</h1></div>
        <div class="header-actions-grid">
            <a href="https://wa.me/60149236577" target="_blank" class="admin-ws-card"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="20"><p class="ws-name">Ammik</p><p class="ws-role">Carta & Teknikal</p></a>
            <a href="https://wa.me/601111639636" target="_blank" class="admin-ws-card"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="20"><p class="ws-name">Anggan</p><p class="ws-role">Ketua Penganjur</p></a>
            <a href="https://wa.me/601139058698" target="_blank" class="admin-ws-card"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="20"><p class="ws-name">Banding</p><p class="ws-role">Timbalan Penganjur</p></a>
            <button class="btn-admin-sebaris" onclick="toggleAdmin()">PANEL ADMIN</button>
        </div>
    </div>

    <div class="tournament-layout">
        <div id="barisW" class="laluan-row baris-menang">
            <div class="label-bracket" style="color:var(--utama); border-color:var(--utama)">WINNER BRACKET</div>
        </div>
        <div id="barisL" class="laluan-row baris-kalah">
            <div class="label-bracket" style="color:var(--kalah); border-color:var(--kalah)">LOSER BRACKET (NYAWA KEDUA)</div>
        </div>
    </div>
</div>

<div id="panelAdmin">
    <div class="admin-header">
        <h3 style="color:var(--utama); margin:0;">PENGURUSAN ADMIN</h3>
        <button class="btn-close" onclick="toggleAdmin()">&times;</button>
    </div>
    <div id="loginSection">
        <input type="password" id="passInput" class="admin-input" placeholder="Kata Laluan">
        <button onclick="checkAuth()" style="width:100%; padding:10px; background:var(--utama); border:none; border-radius:6px; cursor:pointer; font-weight:bold;">LOG MASUK</button>
    </div>
    <div id="controlBox" style="display:none; margin-top:10px;">
        <label style="font-size: 11px; color: #888;">JUMLAH PASUKAN</label>
        <input type="number" id="inputNumTeams" class="admin-input" value="14" onchange="renderInputs()">
        <hr border="0" style="border-top:1px solid #333; margin: 15px 0;">
        <div id="adminTeamInputs"></div>
        <button onclick="saveData()" style="width:100%; padding:15px; background:var(--menang); border:none; border-radius:6px; font-weight:bold; cursor:pointer; margin-top:10px;">SIMPAN & JANA BRACKET</button>
        <button onclick="resetData()" style="width:100%; padding:10px; background:transparent; border:1px solid var(--kalah); border-radius:6px; margin-top:10px; cursor:pointer; color:var(--kalah);">RESET DATA</button>
    </div>
</div>

<script>
    let nPasukan = 14;
    let teamData = {};
    let isAdmin = false;
    let matchCounter = 1;

    function toggleAdmin() { const p = document.getElementById('panelAdmin'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }

    function checkAuth() { 
        if(document.getElementById('passInput').value === "admin123") { 
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('controlBox').style.display = 'block'; 
            isAdmin = true; 
            renderInputs(); 
            document.querySelectorAll('.skor').forEach(el => el.removeAttribute('readonly'));
        } else { alert("Kata laluan salah!"); } 
    }

    function renderInputs() {
        const val = parseInt(document.getElementById('inputNumTeams').value);
        const container = document.getElementById('adminTeamInputs'); container.innerHTML = "";
        for(let i=0; i<val; i++) {
            let t = teamData[i] || { nama: ``, logo: '' };
            container.innerHTML += `
                <div class="team-row-input">
                    <div class="seed-no">${i+1}</div>
                    <div style="flex:1">
                        <input type="text" class="admin-input" style="margin-bottom:2px; font-size:12px;" placeholder="Nama Pasukan" value="${t.nama}" oninput="updateTempData(${i}, 'nama', this.value)">
                        <input type="text" class="admin-input" style="margin-bottom:0; font-size:10px; padding:5px;" placeholder="URL Logo (Opsional)" value="${t.logo}" oninput="updateTempData(${i}, 'logo', this.value)">
                    </div>
                </div>`;
        }
    }

    function updateTempData(idx, key, val) { if(!teamData[idx]) teamData[idx] = {nama:'', logo:''}; teamData[idx][key] = val; }

    function saveData() { 
        nPasukan = parseInt(document.getElementById('inputNumTeams').value); 
        let currentScores = {}; 
        document.querySelectorAll('.skor').forEach(input => { if(input.value !== "") currentScores[input.id] = input.value; }); 
        localStorage.setItem('bwf_v2_data', JSON.stringify({ n: nPasukan, teams: teamData, scores: currentScores })); 
        location.reload(); 
    }

    function resetData() { if(confirm("Padam semua data dan skor?")) { localStorage.removeItem('bwf_v2_data'); location.reload(); } }

    function loadData() { 
        let saved = localStorage.getItem('bwf_v2_data'); 
        if(saved) { 
            let data = JSON.parse(saved); 
            nPasukan = data.n; 
            teamData = data.teams; 
            jana(data.scores); 
        } else { jana({}); } 
    }

    function getSeeds(n) {
        let seeds = [0, 1];
        for (let i = 2; i < n; i <<= 1) {
            let next = [];
            for (let s of seeds) { next.push(s); next.push(2 * i - 1 - s); }
            seeds = next;
        }
        return seeds;
    }

    function jana(savedScores) {
        matchCounter = 1;
        const p2 = Math.pow(2, Math.ceil(Math.log2(nPasukan)));
        const seeds = getSeeds(p2);
        const rounds = Math.log2(p2);

        renderWinnerBracket(rounds, seeds, p2);
        renderLoserBracket(rounds, p2);
        renderGrandFinal();

        if(savedScores) {
            for(let id in savedScores) {
                let el = document.getElementById(id);
                if(el) { el.value = savedScores[id]; kira(id.replace('_sc1','').replace('_sc2','')); }
            }
        }
        autoBye();
    }

    function renderWinnerBracket(rounds, seeds, p2) {
        const bw = document.getElementById('barisW');
        for(let r=0; r<rounds; r++) {
            let divR = document.createElement('div'); divR.className = `pusingan pusingan-p${r+1}`;
            divR.innerHTML = `<div class="tajuk-pusingan">W-P${r+1}</div>`;
            let matches = Math.pow(2, rounds-r-1);
            for(let m=0; m<matches; m++) { divR.appendChild(createMatchBox('W', r, m)); }
            bw.appendChild(divR);
        }
        for(let m=0; m < p2/2; m++) {
            let s1 = seeds[m*2], s2 = seeds[m*2+1];
            let name1 = s1 < nPasukan ? teamData[s1]?.nama || `Pasukan ${s1+1}` : "BYE";
            let name2 = s2 < nPasukan ? teamData[s2]?.nama || `Pasukan ${s2+1}` : "BYE";

            // Tambah nombor seed hanya pada paparan pusingan pertama
            updateSlot(`W_0_${m}`, 1, s1 < nPasukan ? `${s1+1}. ${name1}` : "BYE", s1 < nPasukan ? s1 : "BYE");
            updateSlot(`W_0_${m}`, 2, s2 < nPasukan ? `${s2+1}. ${name2}` : "BYE", s2 < nPasukan ? s2 : "BYE");
        }
    }

    function renderLoserBracket(rounds, p2) {
        const bl = document.getElementById('barisL');
        const totalLR = (rounds - 1) * 2;
        for(let r=0; r < totalLR; r++) {
            let divR = document.createElement('div'); divR.className = 'pusingan';
            divR.innerHTML = `<div class="tajuk-pusingan" style="position:static; margin-bottom:15px;">L-P${r+1}</div>`;
            let matches = Math.pow(2, Math.floor(((totalLR - 1) - r) / 2));
            for(let m=0; m<matches; m++) { 
                let box = createMatchBox('L', r, m);
                if(r === totalLR - 1) box.classList.add('loser-final-highlight');
                divR.appendChild(box); 
            }
            bl.appendChild(divR);
        }
    }

    function renderGrandFinal() {
        const bw = document.getElementById('barisW');
        let divR = document.createElement('div'); divR.className = 'pusingan pusingan-gf-container';
        divR.innerHTML = `<div class="tajuk-pusingan">GRAND FINAL</div>`;
        let box = createMatchBox('GF', 0, 0); box.classList.add('grand-final');
        divR.appendChild(box); bw.appendChild(divR);
    }

    function createMatchBox(j, r, m) {
        let mid = `${j}_${r}_${m}`;
        let div = document.createElement('div'); div.className = 'kotak-perlawanan'; div.id = mid;
        let lbl = j === 'GF' ? "PENENTU JUARA" : `PERLAWANAN ${matchCounter++}`;
        div.innerHTML = `
            <div class="match-no">${lbl}</div>
            <div class="slot-pasukan" id="${mid}_s1"><img src="https://via.placeholder.com/20" class="p-logo" id="${mid}_img1"><span class="nama-display" id="${mid}_p1">Menunggu...</span><input type="number" class="skor" id="${mid}_sc1" oninput="kira('${mid}')" readonly></div>
            <div class="slot-pasukan" id="${mid}_s2"><img src="https://via.placeholder.com/20" class="p-logo" id="${mid}_img2"><span class="nama-display" id="${mid}_p2">Menunggu...</span><input type="number" class="skor" id="${mid}_sc2" oninput="kira('${mid}')" readonly></div>`;
        return div;
    }

    function updateSlot(mid, slot, nama, pid) {
        let elNama = document.getElementById(`${mid}_p${slot}`); if(elNama) elNama.innerText = nama;
        let elSlot = document.getElementById(`${mid}_s${slot}`); if(elSlot) elSlot.setAttribute('data-pid', pid);
        let elImg = document.getElementById(`${mid}_img${slot}`); 
        if(elImg) {
            if(pid !== "BYE" && pid !== "" && teamData[pid]?.logo) { elImg.src = teamData[pid].logo; elImg.style.display="block"; }
            else { elImg.src = "https://via.placeholder.com/20"; }
        }
    }

    function kira(mid) {
        let sc1Val = document.getElementById(mid+'_sc1').value; 
        let sc2Val = document.getElementById(mid+'_sc2').value;

        // Reset highlight asal
        document.getElementById(mid+'_p1').style.color = '#fff';
        document.getElementById(mid+'_p1').style.fontWeight = '700';
        document.getElementById(mid+'_p2').style.color = '#fff';
        document.getElementById(mid+'_p2').style.fontWeight = '700';

        if(sc1Val === "" || sc2Val === "" || parseInt(sc1Val) === parseInt(sc2Val)) return;
        
        let v1 = parseInt(sc1Val), v2 = parseInt(sc2Val);
        let winSlot = v1 > v2 ? 1 : 2;
        let loseSlot = v1 > v2 ? 2 : 1;

        // Highlight pemenang perlawanan
        document.getElementById(`${mid}_p${winSlot}`).style.color = 'var(--emas)';
        document.getElementById(`${mid}_p${winSlot}`).style.fontWeight = '900';

        // Bersihkan nama (buang nombor seed) untuk pusingan seterusnya
        let cleanName = (n) => n.replace(/^\d+\.\s+/, "");
        let winName = cleanName(document.getElementById(`${mid}_p${winSlot}`).innerText);
        let loseName = cleanName(document.getElementById(`${mid}_p${loseSlot}`).innerText);
        
        let winPid = document.getElementById(`${mid}_s${winSlot}`).getAttribute('data-pid');
        let losePid = document.getElementById(`${mid}_s${loseSlot}`).getAttribute('data-pid');
        
        let parts = mid.split('_'), j = parts[0], r = parseInt(parts[1]), m = parseInt(parts[2]);

        if(j === 'W') {
            let nextR = r + 1, nextM = Math.floor(m/2), nextS = (m % 2) + 1;
            if(document.getElementById(`W_${nextR}_${nextM}`)) updateSlot(`W_${nextR}_${nextM}`, nextS, winName, winPid);
            else updateSlot(`GF_0_0`, 1, winName, winPid);
            updateSlot(`L_${r*2}_${m}`, 2, loseName, losePid);
        } else if (j === 'L') {
            let totalLR = (Math.log2(Math.pow(2, Math.ceil(Math.log2(nPasukan)))) - 1) * 2;
            if(r < totalLR - 1) {
                let nextR = r + 1, nextM = (r % 2 === 0) ? m : Math.floor(m/2), nextS = (r % 2 === 0) ? 1 : (m % 2) + 1;
                updateSlot(`L_${nextR}_${nextM}`, nextS, winName, winPid);
            } else updateSlot(`GF_0_0`, 2, winName, winPid);
        }
        autoBye();
    }

    function autoBye() {
        document.querySelectorAll('.kotak-perlawanan').forEach(box => {
            let p1 = document.getElementById(box.id + '_p1').innerText, p2 = document.getElementById(box.id + '_p2').innerText;
            if(p1 === "BYE" && p2 !== "Menunggu..." && p2 !== "BYE") { 
                document.getElementById(box.id+'_sc1').value=0; document.getElementById(box.id+'_sc2').value=21; kira(box.id); 
            }
            else if(p2 === "BYE" && p1 !== "Menunggu..." && p1 !== "BYE") { 
                document.getElementById(box.id+'_sc1').value=21; document.getElementById(box.id+'_sc2').value=0; kira(box.id); 
            }
        });
    }
</script>
</body>
</html>
