<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>BWF BADMINTON USJ TOUR 10</title>
<style>
    :root { 
        --menang: #2ecc71; --kalah: #e74c3c; --utama: #00d2ff; 
        --emas: #ffd700; --bg: #0b0b0d; --kad: #16161a; 
        --biru-nombor: #00e5ff; --garis: #2a2a2e;
    }

    body { 
        font-family: 'Inter', 'Segoe UI', sans-serif; 
        background: radial-gradient(circle at top, #1a1a2e 0%, #0b0b0d 100%); 
        color: #fff; padding: 40px 20px; margin: 0; min-height: 100vh;
    }

    /* CONTAINER UTAMA SEMUKA */
    .main-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 1600px;
        margin: 0 auto;
    }

    /* HEADER STYLE (PREMIUM) */
    .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        padding: 25px 50px;
        border-radius: 25px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        width: 100%;
        margin-bottom: 30px;
        box-sizing: border-box;
    }

    .logo-box img { height: 100px; filter: drop-shadow(0 0 15px var(--utama)); border-radius: 15px; }
    
    .tajuk-box { text-align: center; }
    .tajuk-box h1 {
        font-size: 2.8rem; margin: 0; text-transform: uppercase; font-weight: 900;
        background: linear-gradient(to right, #00d2ff, #fff, #ffd700);
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .badge-penganjur {
        display: inline-block; background: rgba(255, 215, 0, 0.1); color: var(--emas);
        padding: 4px 15px; border-radius: 50px; font-size: 0.75rem;
        border: 1px solid var(--emas); margin-top: 10px; text-transform: uppercase; letter-spacing: 2px;
    }

    .btn-admin {
        background: linear-gradient(45deg, #00d2ff, #0072ff); color: #fff; border: none;
        padding: 12px 25px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s;
    }
    .btn-admin:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,210,255,0.3); }

    /* SENARAI PASUKAN RINGKAS */
    .senarai-peserta-awam { text-align: center; margin-bottom: 40px; width: 100%; }
    .grid-peserta { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 15px; }
    .kad-peserta-ringkas {
        background: var(--kad); padding: 8px 18px; border-radius: 10px;
        border: 1px solid var(--garis); font-size: 0.85rem; transition: 0.3s;
    }

    /* TOURNAMENT BRACKET AREA */
    .tournament-layout { display: flex; justify-content: center; gap: 50px; width: 100%; }
    .bracket-group { display: flex; flex-direction: column; gap: 40px; }
    .laluan-row { 
        display: flex; gap: 30px; padding: 25px; background: rgba(255,255,255,0.02); 
        border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); 
    }

    .pusingan { display: flex; flex-direction: column; gap: 25px; min-width: 260px; justify-content: space-around; }
    .tajuk-pusingan {
        font-size: 0.75rem; font-weight: 800; text-align: center; padding: 10px;
        text-transform: uppercase; border-radius: 8px; margin-bottom: 20px;
        background: rgba(0,0,0,0.4); border: 1px solid var(--garis); letter-spacing: 1px;
    }

    /* MATCH BOX DESIGN */
    .kotak-perlawanan {
        background: var(--kad); border: 1px solid var(--garis); border-radius: 15px;
        position: relative; padding-top: 30px; width: 260px; transition: 0.3s;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .match-label {
        position: absolute; top: 0; left: 0; right: 0; background: rgba(255,255,255,0.05);
        color: var(--biru-nombor); font-size: 9px; font-weight: 900; padding: 6px;
        text-align: center; border-bottom: 1px solid var(--garis); border-radius: 15px 15px 0 0;
    }

    .slot-pasukan { display: flex; gap: 12px; align-items: center; padding: 10px 15px; height: 50px; border-bottom: 1px solid #222; }
    .slot-pasukan:last-child { border-bottom: none; }
    .avatar-wrapper { width: 38px; height: 38px; border-radius: 50%; overflow: hidden; background: #222; border: 1px solid #444; }
    .avatar { width: 100%; height: 100%; object-fit: cover; }
    .nama-display { flex: 1; font-size: 0.85rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    
    .skor {
        width: 40px; height: 32px; text-align: center; background: #000;
        border: 1px solid #444; color: #fff; border-radius: 6px; font-weight: bold;
    }
    .skor-menang { background: var(--menang) !important; color: #000 !important; border: none; }
    .slot-menang { background: rgba(46, 204, 113, 0.1); }

    .gf-container { display: flex; flex-direction: column; align-items: center; border-left: 2px dashed #333; padding-left: 40px; }
    .grand-final { border: 2px solid var(--emas) !important; box-shadow: 0 0 30px rgba(255, 215, 0, 0.2); transform: scale(1.05); }

    /* ADMIN PANEL */
    #panelAdmin { 
        display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        width: 350px; max-height: 80vh; background: #1a1a20; border: 2px solid var(--utama);
        border-radius: 20px; z-index: 9999; padding: 25px; overflow-y: auto; box-shadow: 0 0 100px #000;
    }
    .input-kad { background: #000; padding: 12px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #333; }
    .input-pasukan { width: 100%; background: #111; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 5px; margin-top: 5px; box-sizing: border-box; }
</style>
</head>
<body>

<div class="main-wrapper">
    <div class="header-container">
        <div class="logo-box">
            <img src="logo.jpeg" alt="Logo" onerror="this.src='https://via.placeholder.com/100?text=BWF'">
        </div>
        <div class="tajuk-box">
            <h1>BWF USJ TOUR</h1>
            <div style="color:var(--utama); font-weight: 300; letter-spacing: 5px; font-size: 0.9rem;">SUPER SERIES 10</div>
            <div class="badge-penganjur">Anjuran: Banding & Anggan ü§£</div>
        </div>
        <div class="admin-box">
            <button class="btn-admin" onclick="toggleAdmin()">Admin Dashboard</button>
        </div>
    </div>

    <div class="senarai-peserta-awam">
        <h4 style="color:rgba(255,255,255,0.3); margin:0; font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase;">Pasukan Bertanding</h4>
        <div id="gridPesertaAwam" class="grid-peserta"></div>
    </div>

    <div class="tournament-layout">
        <div class="bracket-group">
            <div id="barisW" class="laluan-row"></div>
            <div id="barisL" class="laluan-row"></div>
        </div>

        <div class="gf-container">
            <div class="tajuk-pusingan" style="background:var(--emas); color:#000; border:none; width: 260px;">üèÜ Grand Final</div>
            <div id="gfBox"></div>
        </div>
    </div>
</div>

<div id="panelAdmin">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h3 style="margin:0; color:var(--utama);">PENGURUSAN</h3>
        <span style="cursor:pointer; font-size: 24px;" onclick="toggleAdmin()">√ó</span>
    </div>
    <div id="authSection">
        <input type="password" id="adminPass" class="input-pasukan" placeholder="Password Admin">
        <button class="btn-admin" style="width:100%; margin-top:10px;" onclick="login()">LOG MASUK</button>
    </div>
    <div id="adminControls" style="display:none;">
        <label style="font-size: 12px; color: #888;">BILANGAN PASUKAN:</label>
        <input type="number" id="bilPasukan" value="6" min="2" class="input-pasukan">
        <button class="btn-admin" style="width:100%; margin-top:10px; background: #e74c3c;" onclick="jana()">RESET & JANA BARU</button>
        <hr style="border:0.1px solid #333; margin:20px 0;">
        <div id="containerNamaAdmin"></div>
    </div>
</div>

<script>
// SEMUA FUNGSI ASAL DIKEKALKAN 100%
let config = { n: 0, p2: 0, seeds: [] };
let infoPasukan = {};
let matchCounter = 1;
const ADMIN_PASSWORD = "admin123";

function toggleAdmin() {
    let p = document.getElementById('panelAdmin');
    p.style.display = (p.style.display === 'block') ? 'none' : 'block';
}

function login() {
    if(document.getElementById('adminPass').value === ADMIN_PASSWORD) {
        document.getElementById('authSection').style.display = 'none';
        document.getElementById('adminControls').style.display = 'block';
    } else { alert("Salah Password!"); }
}

function jana() {
    config.n = parseInt(document.getElementById('bilPasukan').value);
    config.p2 = Math.pow(2, Math.ceil(Math.log2(config.n)));
    config.seeds = getSeededOrder(config.p2);
    infoPasukan = {};
    document.getElementById('containerNamaAdmin').innerHTML = '';
    document.getElementById('gridPesertaAwam').innerHTML = '';

    for(let i=0; i<config.n; i++) {
        document.getElementById('containerNamaAdmin').innerHTML += `
            <div class="input-kad">
                <label style="color:var(--emas); font-size: 10px;">PASUKAN ${i+1}</label>
                <input type="text" class="input-pasukan" placeholder="Nama Pasukan" oninput="update(${i}, 'nama', this.value)">
                <input type="text" class="input-pasukan" placeholder="URL Gambar" oninput="update(${i}, 'foto', this.value)">
            </div>`;
        document.getElementById('gridPesertaAwam').innerHTML += `
            <div class="kad-peserta-ringkas" id="kad_awam_${i}">Pasukan ${i+1}</div>`;
        infoPasukan[i] = { nama: `Pasukan ${i+1}`, foto: "" };
    }
    render();
}

function render() {
    document.getElementById('barisW').innerHTML = '';
    document.getElementById('barisL').innerHTML = '';
    document.getElementById('gfBox').innerHTML = '';
    matchCounter = 1;
    const pLen = Math.log2(config.p2);
    
    for(let p=0; p<pLen; p++) {
        let col = document.createElement('div');
        col.className = 'pusingan';
        col.innerHTML = `<div class="tajuk-pusingan" style="color:var(--utama)">W. Rd ${p+1}</div>`;
        for(let m=0; m < Math.pow(2, pLen-p-1); m++) col.appendChild(buatKotak('W', p, m));
        document.getElementById('barisW').appendChild(col);
    }
    
    let lTotal = (pLen - 1) * 2;
    for(let p=0; p<lTotal; p++) {
        let col = document.createElement('div');
        col.className = 'pusingan';
        col.innerHTML = `<div class="tajuk-pusingan" style="color:var(--kalah)">L. Rd ${p+1}</div>`;
        let mCount = Math.pow(2, Math.floor((lTotal - p - 1) / 2));
        for(let m=0; m < mCount; m++) col.appendChild(buatKotak('L', p, m));
        document.getElementById('barisL').appendChild(col);
    }
    document.getElementById('gfBox').appendChild(buatKotak('GF', 0, 0, true));
    scanByes();
}

function buatKotak(j, p, m, gf=false) {
    const id = `${j}_${p}_${m}`;
    let div = document.createElement('div');
    div.className = 'kotak-perlawanan' + (gf ? ' grand-final' : '');
    div.id = id;
    let n1 = "Menunggu...", n2 = "Menunggu...", id1 = "none", id2 = "none";

    if (j === 'W' && p === 0) {
        let s1 = config.seeds[m * 2], s2 = config.seeds[m * 2 + 1];
        if (s1 < config.n) { n1 = `Pasukan ${s1 + 1}`; id1 = s1; } else { n1 = "BYE"; }
        if (s2 < config.n) { n2 = `Pasukan ${s2 + 1}`; id2 = s2; } else { n2 = "BYE"; }
    }

    div.innerHTML = `
        <div class="match-label">Perlawanan ${matchCounter++}</div>
        <div class="slot-pasukan" id="${id}_s1" data-pid="${id1}">
            <div class="avatar-wrapper"><img class="avatar" id="${id}_img1" src=""></div>
            <span id="${id}_p1" class="nama-display">${n1}</span>
            <input type="number" class="skor" id="${id}_sc1" oninput="kira('${id}')">
        </div>
        <div class="slot-pasukan" id="${id}_s2" data-pid="${id2}">
            <div class="avatar-wrapper"><img class="avatar" id="${id}_img2" src=""></div>
            <span id="${id}_p2" class="nama-display">${n2}</span>
            <input type="number" class="skor" id="${id}_sc2" oninput="kira('${id}')">
        </div>`;
    return div;
}

function update(index, jenis, nilai) {
    infoPasukan[index][jenis] = nilai;
    if(jenis === 'nama') document.getElementById(`kad_awam_${index}`).innerText = nilai || `Pasukan ${index+1}`;
    document.querySelectorAll(`[data-pid="${index}"]`).forEach(slot => {
        let side = slot.id.split('_').pop();
        let base = slot.id.replace('_' + side, '');
        let num = side.replace('s', '');
        if (jenis === 'nama') document.getElementById(`${base}_p${num}`).innerText = nilai || `Pasukan ${index+1}`;
        if (jenis === 'foto') document.getElementById(`${base}_img${num}`).src = nilai;
    });
}

function kira(id) {
    let sc1 = document.getElementById(id+'_sc1'), sc2 = document.getElementById(id+'_sc2');
    if (sc1.value === '' || sc2.value === '') return;
    let v1 = parseInt(sc1.value), v2 = parseInt(sc2.value);
    if (v1 === v2) return;
    let sl1 = document.getElementById(id+'_s1'), sl2 = document.getElementById(id+'_s2');
    let n1 = document.getElementById(id+'_p1'), n2 = document.getElementById(id+'_p2');
    let im1 = document.getElementById(id+'_img1'), im2 = document.getElementById(id+'_img2');
    sl1.classList.toggle('slot-menang', v1 > v2); sl2.classList.toggle('slot-menang', v2 > v1);
    sc1.className = v1 > v2 ? 'skor skor-menang' : 'skor';
    sc2.className = v2 > v1 ? 'skor skor-menang' : 'skor';
    
    let mN = v1 > v2 ? n1.innerText : n2.innerText, mF = v1 > v2 ? im1.src : im2.src, mID = v1 > v2 ? sl1.getAttribute('data-pid') : sl2.getAttribute('data-pid');
    let kN = v1 > v2 ? n2.innerText : n1.innerText, kF = v1 > v2 ? im2.src : im1.src, kID = v1 > v2 ? sl2.getAttribute('data-pid') : sl1.getAttribute('data-pid');
    
    let [j, p, m] = id.split('_').map(x => isNaN(x) ? x : parseInt(x));
    if (j === 'W') {
        passToNext('W', p+1, Math.floor(m/2), (m%2)+1, mN, mF, mID);
        let tP = (p === 0) ? 0 : p * 2 - 1, totalM = (config.p2/2), flipM = (m < totalM/2) ? (m+totalM/2) : (m-totalM/2);
        let tM = (p === 0) ? Math.floor(flipM/2) : m, tS = (p === 0) ? (flipM%2)+1 : 2;
        passToNext('L', tP, tM, tS, kN, kF, kID);
    } else if (j === 'L') {
        let np = p+1, nm = (p%2 === 0) ? m : Math.floor(m/2), ns = (p%2 === 0) ? 1 : (m%2)+1;
        passToNext('L', np, nm, ns, mN, mF, mID);
    }
}

function passToNext(j, p, m, s, nama, foto, pid) {
    let targetSlot = document.getElementById(`${j}_${p}_${m}_s${s}`);
    let targetNama = document.getElementById(`${j}_${p}_${m}_p${s}`);
    let targetImg = document.getElementById(`${j}_${p}_${m}_img${s}`);
    if (targetNama) {
        targetNama.innerText = nama; targetImg.src = foto; targetSlot.setAttribute('data-pid', pid);
    } else if (j === 'W' || (j === 'L' && p > 0)) {
        document.getElementById(`GF_0_0_p${j==='W'?1:2}`).innerText = nama;
        document.getElementById(`GF_0_0_img${j==='W'?1:2}`).src = foto;
        document.getElementById(`GF_0_0_s${j==='W'?1:2}`).setAttribute('data-pid', pid);
    }
}

function scanByes() {
    document.querySelectorAll('.kotak-perlawanan').forEach(box => {
        let p1 = document.getElementById(box.id+'_p1'), p2 = document.getElementById(box.id+'_p2');
        let sc1 = document.getElementById(box.id+'_sc1'), sc2 = document.getElementById(box.id+'_sc2');
        if (p1 && p1.innerText === "BYE" && sc2.value === "") { sc1.value = 0; sc2.value = 1; kira(box.id); }
        if (p2 && p2.innerText === "BYE" && sc1.value === "") { sc1.value = 1; sc2.value = 0; kira(box.id); }
    });
}

function getSeededOrder(n) {
    let o = [0, 1];
    while (o.length < n) {
        let nO = [];
        for (let i = 0; i < o.length; i++) { nO.push(o[i]); nO.push(2 * o.length - 1 - o[i]); }
        o = nO;
    }
    return o;
}
jana();
</script>
</body>
</html>
