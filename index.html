<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>BWF BADMINTON SUPER SERIES FAMILY TOUR</title>
    <style>
        :root { 
            --menang: #2ecc71; --kalah: #e74c3c; --utama: #00d2ff; 
            --emas: #ffd700; --bg: #0b0b0d; --kad: #1a1a1f; 
            --ws-hijau: #25D366; --garis: #444; 
            --biru-nombor: rgba(0, 229, 255, 0.8); 
            --bg-menang: rgba(0, 210, 255, 0.08);
            --bg-kalah: rgba(231, 76, 60, 0.08);
        }

        /* ZOOM UNTUK LEBIH BESAR */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--bg); 
            color: #fff; 
            padding: 40px; 
            margin: 0; 
            overflow-x: auto;
        }

        .main-wrapper { display: flex; flex-direction: column; align-items: center; min-width: max-content; padding-bottom: 100px; }

        /* HEADER BESAR */
        .header-container {
            display: flex; flex-direction: column; align-items: center;
            background: rgba(255, 255, 255, 0.03); padding: 40px;
            border-radius: 50px; border: 2px solid var(--utama); margin-bottom: 50px;
            width: 100%; max-width: 1300px; box-sizing: border-box;
            box-shadow: 0 0 40px rgba(0, 210, 255, 0.2);
        }

        .header-top { display: flex; align-items: center; justify-content: space-between; width: 100%; margin-bottom: 30px; gap: 40px; }
        .logo-box img { height: 160px; width: 160px; border-radius: 30px; filter: drop-shadow(0 0 20px var(--utama)); object-fit: cover; }

        .btn-admin-besar { 
            height: 120px; width: 120px; border-radius: 25px; border: 4px solid var(--utama); 
            background: rgba(0, 210, 255, 0.1); color: var(--utama); cursor: pointer; 
            font-weight: 900; font-size: 1rem; text-transform: uppercase; transition: 0.3s;
        }
        .btn-admin-besar:hover { background: var(--utama); color: #000; box-shadow: 0 0 30px var(--utama); transform: scale(1.05); }

        .tajuk-box h1 { font-size: 3.5rem; margin: 0; background: linear-gradient(130deg, #00d2ff, #2ecc71, #ffd700); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; text-align: center; }
        .siri-tag { font-size: 1.8rem; color: var(--emas); letter-spacing: 12px; font-weight: 900; display: block; margin-top: 10px; text-align: center; }

        /* WHATSAPP GRID */
        .admin-header-grid { display: flex; justify-content: center; width: 100%; gap: 15px; flex-wrap: wrap; }
        .admin-ws-card { 
            width: 200px; height: 90px; 
            background: rgba(37, 211, 102, 0.05); border: 2px solid var(--ws-hijau); border-radius: 18px; 
            text-decoration: none; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.3s; padding: 10px;
        }
        .admin-ws-card:hover { background: rgba(37, 211, 102, 0.2); transform: translateY(-5px); }
        .ws-logo-icon { width: 25px; height: 25px; margin-bottom: 5px; }
        .ws-name { color: #fff; font-weight: 800; font-size: 1rem; margin: 0; }
        .ws-role { color: var(--emas); font-size: 0.7rem; text-transform: uppercase; font-weight: bold; margin: 0; }

        /* PENYERTAAN GRID */
        .senarai-luar { width: 100%; max-width: 1300px; background: rgba(255,255,255,0.02); border-radius: 30px; padding: 30px; border: 1px solid var(--garis); margin-bottom: 50px; }
        .grid-penyertaan { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; }
        .kad-pasukan { background: #111; border: 2px solid #222; border-radius: 15px; padding: 12px 20px; display: flex; align-items: center; gap: 15px; }
        .no-p { background: var(--biru-nombor); color: #000; font-weight: 900; font-size: 14px; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .nama-p { font-size: 1rem; font-weight: bold; }

        /* BRACKET LAYOUT LEBIH BESAR */
        .tournament-layout { display: flex; flex-direction: column; gap: 80px; padding: 20px; width: max-content; }
        .laluan-row { 
            display: flex; gap: 60px; padding: 100px 60px; border-radius: 50px; 
            border: 3px solid #222; position: relative; min-width: 100%; justify-content: center;
        }
        .baris-menang { background: var(--bg-menang); border-color: var(--utama); }
        .baris-kalah { background: var(--bg-kalah); border-color: var(--kalah); }

        .label-bracket { position: absolute; top: -20px; left: 60px; background: var(--bg); padding: 8px 35px; font-weight: 900; font-size: 1.1rem; border-radius: 50px; border: 3px solid; z-index: 10; }
        .label-menang { color: var(--utama); border-color: var(--utama); }
        .label-kalah { color: var(--kalah); border-color: var(--kalah); }

        .pusingan { display: flex; flex-direction: column; gap: 50px; width: 300px; flex-shrink: 0; justify-content: center; }
        .tajuk-pusingan { font-size: 0.9rem; font-weight: 900; text-align: center; padding: 12px; background: #000; border: 2px solid #444; border-radius: 10px; margin-bottom: 25px; color: #fff; text-transform: uppercase; letter-spacing: 2px; }

        /* KOTAK MATCH BESAR */
        .kotak-perlawanan { background: var(--kad); border: 2px solid var(--garis); border-radius: 20px; position: relative; padding-top: 35px; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .match-no { position: absolute; top: 0; left: 0; right: 0; background: #25252b; color: var(--utama); font-size: 11px; padding: 8px; text-align: center; font-weight: bold; border-radius: 18px 18px 0 0; }

        .slot-pasukan { display: flex; gap: 15px; align-items: center; padding: 12px 20px; height: 60px; border-bottom: 1px solid #222; }
        .slot-pasukan:last-child { border-bottom: none; }
        .nama-display { flex: 1; font-size: 1.1rem; font-weight: 800; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .p-logo { width: 35px; height: 35px; border-radius: 8px; background: #333; object-fit: cover; }

        .skor { width: 50px; height: 40px; text-align: center; background: #000; border: 2px solid #555; color: #fff; border-radius: 8px; font-weight: 900; font-size: 1.2rem; }
        .skor-menang { background: var(--menang) !important; color: #000 !important; border: none; }
        .skor-kalah { background: var(--kalah) !important; color: #fff !important; border: none; }

        /* GRAND FINAL */
        .pusingan-gf { width: 500px !important; }
        .grand-final { border: 8px solid var(--emas) !important; box-shadow: 0 0 60px rgba(255, 215, 0, 0.4); transform: scale(1.1); z-index: 5; }
        .grand-final .match-no { background: var(--emas); color: #000; font-size: 14px; padding: 10px; }
        .grand-final .nama-display { font-size: 1.4rem; color: var(--emas); }
        .grand-final .skor { height: 50px; width: 60px; font-size: 1.5rem; }

        /* ADMIN POPUP */
        #panelAdmin { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 450px; max-height: 85vh; background: #1a1a1f; border: 3px solid var(--utama); border-radius: 30px; z-index: 1000; padding: 40px; overflow-y: auto; box-shadow: 0 0 100px #000; }
        .admin-input { width: 100%; padding: 15px; margin-bottom: 15px; background: #000; border: 1px solid #444; color: #fff; border-radius: 12px; box-sizing: border-box; font-size: 1rem; }
        .btn-save { width: 100%; padding: 20px; background: var(--menang); border: none; font-weight: 900; cursor: pointer; margin-top: 20px; border-radius: 15px; color: #000; font-size: 1.2rem; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="header-container">
        <div class="header-top">
            <div class="logo-box"><img src="logo.jpeg" onerror="this.src='https://via.placeholder.com/160'"></div>
            <div class="tajuk-box">
                <h1>BWF BADMINTON FAMILY TOUR</h1>
                <span class="siri-tag">SIRI II</span>
            </div>
            <div class="admin-box"><button class="btn-admin-besar" onclick="toggleAdmin()">PANEL<br>ADMIN</button></div>
        </div>

        <div class="admin-header-grid">
            <a href="https://wa.me/60149236577" target="_blank" class="admin-ws-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="ws-logo-icon">
                <p class="ws-name">Ammik</p><p class="ws-role">Teknikal & Carta</p>
            </a>
            <a href="https://wa.me/601111639636" target="_blank" class="admin-ws-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="ws-logo-icon">
                <p class="ws-name">Anggan</p><p class="ws-role">Penaung & Penganjur</p>
            </a>
            <a href="https://wa.me/601139058698" target="_blank" class="admin-ws-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="ws-logo-icon">
                <p class="ws-name">Banding</p><p class="ws-role">Timbalan Penganjur</p>
            </a>
            <a href="https://wa.me/60128228860" target="_blank" class="admin-ws-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="ws-logo-icon">
                <p class="ws-name">Azis</p><p class="ws-role">Pengerusi & Perasmi</p>
            </a>
        </div>
    </div>

    <div class="senarai-luar">
        <h2 style="text-align:center; color:var(--emas); margin-top:0;">SENARAI PENYERTAAN PASUKAN</h2>
        <div id="displayPenyertaan" class="grid-penyertaan"></div>
    </div>

    <div class="tournament-layout">
        <div id="barisW" class="laluan-row baris-menang">
            <div class="label-bracket label-menang">BRACKET MENANG (WINNERS)</div>
        </div>
        <div id="barisL" class="laluan-row baris-kalah">
            <div class="label-bracket label-kalah">BRACKET KALAH (LOSERS - NYAWA KEDUA)</div>
        </div>
    </div>
</div>

<div id="panelAdmin">
    <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="color:var(--utama); margin:0;">PENGURUSAN ADMIN</h2>
        <span onclick="toggleAdmin()" style="cursor:pointer; color:red; font-weight:bold; font-size:1.5rem;">[X]</span>
    </div>
    <input type="password" id="passInput" class="admin-input" placeholder="Masukkan Kata Laluan">
    <button onclick="checkAuth()" style="width:100%; padding:15px; background:var(--utama); border:none; border-radius:12px; font-weight:bold; cursor:pointer; color:#000;">LOG MASUK</button>

    <div id="controlBox" style="display:none; margin-top:30px; border-top: 2px solid #333; padding-top:20px;">
        <label style="font-weight:bold; color:var(--emas);">JUMLAH PASUKAN:</label>
        <input type="number" id="inputNumTeams" class="admin-input" value="14" min="2" max="64">
        
        <div id="adminTeamInputs"></div>
        <button class="btn-save" onclick="saveData()">SIMPAN & JANA CARTA</button>
        <button onclick="resetData()" style="width:100%; margin-top:10px; background:none; color:grey; border:none; cursor:pointer;">Reset Semua Data</button>
    </div>
</div>

<script>
    let nPasukan = 14; 
    let teamData = {}; 
    let isAdmin = false;

    function toggleAdmin() { 
        let p = document.getElementById('panelAdmin'); 
        p.style.display = (p.style.display==='block')?'none':'block'; 
    }

    function checkAuth() { 
        if(document.getElementById('passInput').value==="admin123") {
            document.getElementById('controlBox').style.display='block';
            isAdmin = true;
            renderInputs();
            updateInputAccess();
        } else { alert("Kata laluan salah!"); }
    }

    function updateInputAccess() {
        document.querySelectorAll('.skor').forEach(input => {
            input.readOnly = !isAdmin;
        });
    }

    function renderInputs() {
        let container = document.getElementById('adminTeamInputs');
        container.innerHTML = `<label style="display:block; margin-top:15px; font-weight:bold; color:var(--emas);">NAMA & LOGO PASUKAN:</label>`;
        for(let i=0; i<nPasukan; i++) {
            let t = teamData[i] || { nama: `Pasukan ${i+1}`, logo: '' };
            container.innerHTML += `
                <div style="display:flex; gap:10px; margin-bottom:10px; background:#222; padding:10px; border-radius:10px; align-items:center;">
                    <span style="font-weight:bold; width:25px;">${i+1}</span>
                    <input type="text" class="admin-input" style="margin:0;" placeholder="Nama Pasukan" value="${t.nama}" oninput="tempUpdate(${i},'nama',this.value)">
                    <input type="text" class="admin-input" style="margin:0;" placeholder="URL Logo" value="${t.logo}" oninput="tempUpdate(${i},'logo',this.value)">
                </div>`;
        }
    }

    function tempUpdate(idx, key, val) {
        if(!teamData[idx]) teamData[idx] = { nama: '', logo: '' };
        teamData[idx][key] = val;
    }

    function saveData() {
        nPasukan = parseInt(document.getElementById('inputNumTeams').value);
        let currentScores = {};
        document.querySelectorAll('.skor').forEach(input => {
            currentScores[input.id] = input.value;
        });

        let dataToSave = {
            n: nPasukan,
            teams: teamData,
            scores: currentScores
        };
        localStorage.setItem('bwf_data', JSON.stringify(dataToSave));
        location.reload(); 
    }

    function resetData() {
        if(confirm("Padam semua data?")) {
            localStorage.removeItem('bwf_data');
            location.reload();
        }
    }

    function loadData() {
        let saved = localStorage.getItem('bwf_data');
        if(saved) {
            let parsed = JSON.parse(saved);
            nPasukan = parsed.n;
            teamData = parsed.teams;
            document.getElementById('inputNumTeams').value = nPasukan;
            jana(parsed.scores);
        } else {
            jana();
        }
    }

    function getSeeds(n) {
        let seeds = [0, 1];
        for (let i = 2; i < n; i <<= 1) {
            let nextSeeds = [];
            for (let j = 0; j < seeds.length; j++) {
                nextSeeds.push(seeds[j]);
                nextSeeds.push(i * 2 - 1 - seeds[j]);
            }
            seeds = nextSeeds;
        }
        return seeds;
    }

    function jana(savedScores = null) {
        let p2 = Math.pow(2, Math.ceil(Math.log2(nPasukan)));
        let seeds = getSeeds(p2); // Logika seeding profesional (Bye berjauhan)

        let listContainer = document.getElementById('displayPenyertaan');
        listContainer.innerHTML = "";
        for(let i=0; i<nPasukan; i++) {
            let t = teamData[i] || { nama: `Pasukan ${i+1}`, logo: '' };
            listContainer.innerHTML += `
                <div class="kad-pasukan">
                    <div class="no-p">${i+1}</div>
                    <img src="${t.logo || 'https://via.placeholder.com/40'}" class="p-logo">
                    <div class="nama-p">${t.nama}</div>
                </div>`;
        }

        renderBracket(seeds, p2, savedScores);
        updateInputAccess();
        
        // Jalankan auto-bye selepas render
        setTimeout(autoByeSystem, 500);
    }

    function renderBracket(seeds, p2, savedScores) {
        let bw = document.getElementById('barisW');
        let bl = document.getElementById('barisL');
        bw.innerHTML = '<div class="label-bracket label-menang">BRACKET MENANG (WINNERS)</div>';
        bl.innerHTML = '<div class="label-bracket label-kalah">BRACKET KALAH (LOSERS)</div>';

        let rounds = Math.log2(p2);
        let mCount = 1;

        // Winners
        for(let r=0; r<rounds; r++) {
            let divR = document.createElement('div'); divR.className = 'pusingan';
            divR.innerHTML = `<div class="tajuk-pusingan">PUSINGAN ${r+1}</div>`;
            let numMatches = Math.pow(2, rounds-r-1);
            for(let m=0; m<numMatches; m++) {
                divR.appendChild(createMatch('W', r, m, seeds, mCount++));
            }
            bw.appendChild(divR);
        }

        // Grand Final
        let divGF = document.createElement('div'); divGF.className = 'pusingan pusingan-gf';
        divGF.innerHTML = `<div class="tajuk-pusingan" style="background:var(--emas);color:#000;border:none;">PERLAWANAN AKHIR</div>`;
        divGF.appendChild(createMatch('GF', 0, 0, null, mCount++, true));
        bw.appendChild(divGF);

        // Losers
        for(let r=0; r<(rounds-1)*2; r++) {
            let divR = document.createElement('div'); divR.className = 'pusingan';
            divR.innerHTML = `<div class="tajuk-pusingan">RECOVERY P${r+1}</div>`;
            let numM = Math.pow(2, Math.floor(((rounds-1)*2-r-1)/2));
            for(let m=0; m<numM; m++) {
                divR.appendChild(createMatch('L', r, m, null, mCount++));
            }
            bl.appendChild(divR);
        }

        if(savedScores) {
            for(let id in savedScores) {
                let input = document.getElementById(id);
                if(input) {
                    input.value = savedScores[id];
                    kira(id.split('_sc')[0]);
                }
            }
        }
    }

    function createMatch(j, r, m, seeds, mNum, gf=false) {
        let mId = `${j}_${r}_${m}`;
        let div = document.createElement('div'); 
        div.className = "kotak-perlawanan"+(gf?" grand-final":""); 
        div.id = mId;

        let p1 = "Menunggu...", p2 = "Menunggu...", id1="none", id2="none";
        
        if(j==='W' && r===0) {
            let s1 = seeds[m*2], s2 = seeds[m*2+1];
            p1 = s1<nPasukan?(teamData[s1]?.nama || `Pasukan ${s1+1}`):"BYE"; 
            id1 = s1<nPasukan?s1:"none";
            p2 = s2<nPasukan?(teamData[s2]?.nama || `Pasukan ${s2+1}`):"BYE"; 
            id2 = s2<nPasukan?s2:"none";
        }

        div.innerHTML = `
            <div class="match-no">PERLAWANAN ${mNum}</div>
            <div class="slot-pasukan" id="${mId}_s1" data-pid="${id1}">
                <img src="${id1!=='none'?(teamData[id1]?.logo||'https://via.placeholder.com/35'):'https://via.placeholder.com/35'}" class="p-logo" id="${mId}_img1">
                <span class="nama-display" id="${mId}_p1">${p1}</span>
                <input type="number" class="skor" id="${mId}_sc1" oninput="kira('${mId}')" readonly>
            </div>
            <div class="slot-pasukan" id="${mId}_s2" data-pid="${id2}">
                <img src="${id2!=='none'?(teamData[id2]?.logo||'https://via.placeholder.com/35'):'https://via.placeholder.com/35'}" class="p-logo" id="${mId}_img2">
                <span class="nama-display" id="${mId}_p2">${p2}</span>
                <input type="number" class="skor" id="${mId}_sc2" oninput="kira('${mId}')" readonly>
            </div>`;
        return div;
    }

    function kira(idMatch) {
        let s1 = document.getElementById(idMatch+'_sc1'), s2 = document.getElementById(idMatch+'_sc2');
        if(s1.value === "" || s2.value === "") return;
        
        let v1 = parseInt(s1.value), v2 = parseInt(s2.value);
        if(v1===v2) return;

        s1.className = v1>v2?'skor skor-menang':'skor skor-kalah';
        s2.className = v2>v1?'skor skor-menang':'skor skor-kalah';

        let p_m = v1>v2?document.getElementById(idMatch+'_p1').innerText : document.getElementById(idMatch+'_p2').innerText;
        let id_m = v1>v2?document.getElementById(idMatch+'_s1').getAttribute('data-pid') : document.getElementById(idMatch+'_s2').getAttribute('data-pid');
        let p_k = v1>v2?document.getElementById(idMatch+'_p2').innerText : document.getElementById(idMatch+'_p1').innerText;
        let id_k = v1>v2?document.getElementById(idMatch+'_s2').getAttribute('data-pid') : document.getElementById(idMatch+'_s1').getAttribute('data-pid');

        let parts = idMatch.split('_'), j = parts[0], p = parseInt(parts[1]), m = parseInt(parts[2]);
        let p2_val = Math.pow(2, Math.ceil(Math.log2(nPasukan)));

        if(j==='W') {
            if(p < Math.log2(p2_val)-1) {
                hantar('W', p+1, Math.floor(m/2), (m%2)+1, p_m, id_m);
            } else {
                hantar('GF', 0, 0, 1, p_m, id_m);
            }
            let nextLP = (p===0)?0:(p*2)-1; 
            let totalM = Math.pow(2, Math.log2(p2_val)-p-1);
            let flipM = (m < totalM/2)?(m+totalM/2):(m-totalM/2);
            hantar('L', nextLP, (p===0)?Math.floor(flipM/2):m, (p===0)?(flipM%2)+1:2, p_k, id_k);
        } else if(j==='L') {
            if(p < (Math.log2(p2_val)-1)*2 - 1) {
                hantar('L', p+1, (p%2===0)?m:Math.floor(m/2), (p%2===0)?1:(m%2)+1, p_m, id_m);
            } else {
                hantar('GF', 0, 0, 2, p_m, id_m);
            }
        }
        autoByeSystem();
    }

    function hantar(jenis, p, m, s, nama, pid) {
        let tid = `${jenis}_${p}_${m}_s${s}`;
        let slot = document.getElementById(tid);
        if(slot) {
            document.getElementById(`${jenis}_${p}_${m}_p${s}`).innerText = nama;
            document.getElementById(`${jenis}_${p}_${m}_img${s}`).src = (pid !== 'none' && teamData[pid]?.logo) ? teamData[pid].logo : 'https://via.placeholder.com/35';
            slot.setAttribute('data-pid', pid);
        }
    }

    function autoByeSystem() {
        document.querySelectorAll('.kotak-perlawanan').forEach(match => {
            let mId = match.id;
            let p1 = document.getElementById(mId + '_p1').innerText;
            let p2 = document.getElementById(mId + '_p2').innerText;
            let sc1 = document.getElementById(mId + '_sc1');
            let sc2 = document.getElementById(mId + '_sc2');

            if (sc1.value === "" && sc2.value === "") {
                if (p1 === "BYE" && p2 !== "BYE" && p2 !== "Menunggu...") {
                    sc1.value = 0; sc2.value = 21; kira(mId);
                } else if (p2 === "BYE" && p1 !== "BYE" && p1 !== "Menunggu...") {
                    sc1.value = 21; sc2.value = 0; kira(mId);
                }
            }
        });
    }

    window.onload = loadData;
</script>
</body>
</html>
