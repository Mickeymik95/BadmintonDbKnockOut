<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>BWF BADMINTON SUPER SERIES FAMILY TOUR</title>
    <style>
        :root { 
            --menang: #2ecc71; --kalah: #e74c3c; --utama: #00d2ff; 
            --emas: #ffd700; --bg: #0b0b0d; --kad: #1a1a1f; 
            --ws-hijau: #25D366; --garis: #444; 
            --biru-nombor: rgba(0, 229, 255, 0.8); 
            --bg-menang: rgba(0, 210, 255, 0.06);
            --bg-kalah: rgba(231, 76, 60, 0.06);
        }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg); 
            color: #fff; 
            padding: 40px; 
            margin: 0; 
            overflow-x: auto;
            zoom: 1.1; /* Membesarkan keseluruhan UI */
        }

        .main-wrapper { display: flex; flex-direction: column; align-items: center; min-width: max-content; }

        /* HEADER DIBESARKAN */
        .header-container {
            background: rgba(255, 255, 255, 0.03); padding: 40px;
            border-radius: 50px; border: 2px solid var(--utama); margin-bottom: 50px;
            width: 100%; max-width: 1400px; box-shadow: 0 0 30px rgba(0,210,255,0.2);
        }

        .header-top { display: flex; align-items: center; justify-content: space-between; width: 100%; gap: 40px; }
        .logo-box img { height: 160px; width: 160px; border-radius: 30px; filter: drop-shadow(0 0 20px var(--utama)); object-fit: cover; }

        .tajuk-box h1 { font-size: 3.5rem; margin: 0; background: linear-gradient(130deg, #fff, var(--utama), var(--emas)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; text-transform: uppercase; }
        .siri-tag { font-size: 2rem; color: var(--emas); letter-spacing: 15px; font-weight: 900; display: block; margin-top: 10px; }

        /* KOTAK PERLAWANAN LEBIH BESAR */
        .pusingan { display: flex; flex-direction: column; gap: 50px; width: 320px; flex-shrink: 0; }
        .tajuk-pusingan { font-size: 1rem; font-weight: 900; padding: 12px; background: var(--utama); color: #000; border-radius: 10px; margin-bottom: 20px; text-align: center; }

        .kotak-perlawanan { 
            background: var(--kad); border: 2px solid var(--garis); border-radius: 20px; 
            position: relative; padding-top: 35px; width: 100%; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .match-no { position: absolute; top: 0; left: 0; right: 0; background: #333; color: var(--utama); font-size: 12px; padding: 8px; text-align: center; font-weight: bold; border-radius: 18px 18px 0 0; border-bottom: 1px solid var(--garis); }

        .slot-pasukan { display: flex; gap: 15px; align-items: center; padding: 15px 20px; height: 60px; border-bottom: 1px solid #333; }
        .nama-display { flex: 1; font-size: 1.1rem; font-weight: 800; }
        .p-logo { width: 40px; height: 40px; border-radius: 8px; background: #222; }

        .skor { width: 55px; height: 45px; text-align: center; background: #000; border: 2px solid #555; color: #fff; border-radius: 8px; font-weight: 900; font-size: 1.2rem; }
        .skor-menang { background: var(--menang) !important; color: #000 !important; border-color: var(--menang); }
        
        /* GRAND FINAL DIBESARKAN LAGI */
        .pusingan-gf { width: 550px !important; }
        .grand-final { border: 8px solid var(--emas) !important; transform: scale(1.15); }
        .grand-final .nama-display { font-size: 1.5rem; color: var(--emas); }

        /* BRACKET ROWS */
        .laluan-row { padding: 100px 60px; margin-bottom: 60px; border-radius: 60px; border: 3px solid #333; }

        /* ADMIN PANEL */
        #panelAdmin { width: 450px; padding: 30px; font-size: 1.1rem; }
        .admin-input { font-size: 1rem; padding: 15px; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="header-container">
        <div class="header-top">
            <div class="logo-box"><img src="logo.jpeg" onerror="this.src='https://via.placeholder.com/160'"></div>
            <div class="tajuk-box">
                <h1>BWF FAMILY TOUR</h1>
                <span class="siri-tag">SIRI II</span>
            </div>
            <button class="btn-admin-besar" style="width:150px; height:150px; font-size:1.2rem;" onclick="toggleAdmin()">PANEL<br>ADMIN</button>
        </div>
        </div>

    <div class="tournament-layout">
        <div id="barisW" class="laluan-row baris-menang">
            <div class="label-bracket label-menang">BRACKET UTAMA (WINNERS)</div>
        </div>
        <div id="barisL" class="laluan-row baris-kalah">
            <div class="label-bracket label-kalah">BRACKET RECOVERY (LOSERS)</div>
        </div>
    </div>
</div>

<div id="panelAdmin" style="display:none; position:fixed; top:10%; right:5%; background:#1a1a1f; border:3px solid var(--utama); border-radius:20px; z-index:9999; padding:30px; color:white;">
    <h3>Admin Control</h3>
    <input type="password" id="passInput" class="admin-input" placeholder="Password">
    <button onclick="checkAuth()" class="btn-save">LOG IN</button>
    <div id="controlBox" style="display:none;">
        <input type="number" id="inputNumTeams" class="admin-input" placeholder="Jumlah Pasukan">
        <div id="adminTeamInputs"></div>
        <button onclick="saveData()" class="btn-save">SIMPAN & REFRESH</button>
    </div>
</div>

<script>
    let nPasukan = 14;
    let teamData = {};
    let isAdmin = false;

    // FUNGSI UTAMA: Memastikan BYE diletakkan berjauhan
    function susunPasukanAdil(p2) {
        let seeds = getSeeds(p2);
        // Seeds menghasilkan susunan 0, 15, 7, 8 dll.
        // Ini secara automatik meletakkan nombor rendah (pasukan pilihan) 
        // berjauhan dengan satu sama lain.
        return seeds;
    }

    function getSeeds(n) {
        let seeds = [0, 1];
        for (let i = 2; i < n; i <<= 1) {
            let nextSeeds = [];
            for (let j = 0; j < seeds.length; j++) {
                nextSeeds.push(seeds[j]);
                nextSeeds.push(i * 2 - 1 - seeds[j]);
            }
            seeds = nextSeeds;
        }
        return seeds;
    }

    // Fungsi Auto-Bye yang diperkukuh
    function laksanaAutoBye() {
        let allMatches = document.querySelectorAll('.kotak-perlawanan');
        allMatches.forEach(m => {
            let id = m.id;
            let p1 = document.getElementById(id + '_p1')?.innerText;
            let p2 = document.getElementById(id + '_p2')?.innerText;
            let sc1 = document.getElementById(id + '_sc1');
            let sc2 = document.getElementById(id + '_sc2');

            if (sc1 && sc2 && sc1.value === "" && sc2.value === "") {
                if (p1 === "BYE" && p2 !== "BYE" && p2 !== "Menunggu...") {
                    sc1.value = 0; sc2.value = 21;
                    kira(id);
                } else if (p2 === "BYE" && p1 !== "BYE" && p1 !== "Menunggu...") {
                    sc1.value = 21; sc2.value = 0;
                    kira(id);
                } else if (p1 === "BYE" && p2 === "BYE") {
                    // Jika dua-dua BYE (tak sepatutnya berlaku dengan seeding baru)
                    sc1.value = 0; sc2.value = 0;
                    kira(id);
                }
            }
        });
    }

    // Fungsi asal dipanggil balik dengan penambahan UI
    function loadData() {
        let saved = localStorage.getItem('bwf_data');
        if(saved) {
            let parsed = JSON.parse(saved);
            nPasukan = parsed.n;
            teamData = parsed.teams;
            jana(parsed.scores);
        } else {
            jana();
        }
        // Jalankan auto-bye selepas carta dilukis
        setTimeout(laksanaAutoBye, 500);
    }

    // ... (Fungsi jana, renderBracket, kira dikekalkan tetapi menggunakan susunPasukanAdil) ...
    // Nota: Pastikan fungsi kira() memanggil laksanaAutoBye() di hujungnya 
    // supaya kesan rantaian (chain reaction) berlaku bagi BYE di pusingan seterusnya.

    window.onload = loadData;

    // Tambah fungsi toggleAdmin dan checkAuth seperti kod asal anda
    function toggleAdmin() { 
        let p = document.getElementById('panelAdmin'); 
        p.style.display = (p.style.display==='block')?'none':'block'; 
    }
    function checkAuth() { 
        if(document.getElementById('passInput').value==="admin123") {
            document.getElementById('controlBox').style.display='block';
            isAdmin = true;
            renderInputs();
        } else { alert("Salah!"); }
    }
    // ... sambung logik asal anda ...
</script>
</body>
</html>
