<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>BWF BADMINTON SUPER SERIES FAMILY TOUR</title>
    <style>
        :root { 
            --menang: #2ecc71; --kalah: #e74c3c; --utama: #00d2ff; 
            --emas: #ffd700; --bg: #0b0b0d; --kad: #1a1a1f; 
            --ws-hijau: #25D366; --garis: #333; --biru-nombor: #00e5ff;
            --bg-menang: rgba(0, 210, 255, 0.04);
            --bg-kalah: rgba(231, 76, 60, 0.04);
        }

        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; padding: 20px; margin: 0; }
        .main-wrapper { display: flex; flex-direction: column; align-items: center; min-width: 1200px; }

        /* HEADER */
        .header-container {
            display: flex; flex-direction: column; align-items: center;
            background: rgba(255, 255, 255, 0.03); padding: 30px 40px;
            border-radius: 40px; border-bottom: 2px solid var(--garis); margin-bottom: 20px;
            width: 100%; box-sizing: border-box;
        }

        .header-top { display: flex; align-items: center; justify-content: space-between; width: 100%; gap: 30px; }
        .logo-box img { height: 140px; width: 140px; border-radius: 25px; filter: drop-shadow(0 0 20px var(--utama)); object-fit: cover; }
        
        .btn-admin-besar { 
            height: 140px; width: 140px; border-radius: 25px; border: 4px solid var(--utama); 
            background: rgba(0, 210, 255, 0.1); color: var(--utama); cursor: pointer; 
            font-weight: 900; font-size: 1rem; text-transform: uppercase; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; text-align: center;
        }
        .btn-admin-besar:hover { background: var(--utama); color: #000; box-shadow: 0 0 35px var(--utama); }

        .tajuk-box { text-align: center; flex: 2; }
        .tajuk-box h1 { font-size: 2.8rem; margin: 0; background: linear-gradient(130deg, #00d2ff, #2ecc71, #e74c3c, #ffd700); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; }
        .siri-tag { font-size: 1.6rem; color: var(--emas); letter-spacing: 10px; font-weight: 900; display: block; }

        /* KONTENA PENYERTAAN (DI LUAR HEADER) */
        .penyertaan-seksyen {
            width: 100%; max-width: 1200px; margin: 20px 0 40px 0;
            background: var(--kad); border: 1px solid var(--garis);
            border-radius: 30px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .senarai-header { color: var(--emas); font-weight: 900; text-align: center; margin-bottom: 20px; letter-spacing: 3px; font-size: 1.1rem; }
        .grid-penyertaan { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; }
        .kad-pasukan { background: #0b0b0d; border: 1px solid #333; border-radius: 12px; padding: 12px; display: flex; align-items: center; gap: 12px; }
        .no-p { background: var(--biru-nombor); color: #000; font-weight: 900; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 11px; }
        .img-p { width: 35px; height: 35px; border-radius: 6px; object-fit: cover; }
        .nama-p { font-size: 0.85rem; font-weight: 700; color: #fff; }

        /* BRACKETS LAYOUT */
        .tournament-area { position: relative; display: flex; flex-direction: column; gap: 40px; padding-right: 300px; }
        .laluan-row { display: flex; gap: 30px; padding: 40px; border-radius: 25px; border: 1px solid #222; position: relative; width: max-content; }
        .baris-menang { background: var(--bg-menang); border-color: var(--utama); }
        .baris-kalah { background: var(--bg-kalah); border-color: var(--kalah); }
        .label-bracket { position: absolute; top: -15px; left: 30px; background: var(--bg); padding: 0 15px; font-weight: 900; font-size: 0.9rem; border-radius: 10px; border: 1px solid; }
        
        /* GRAND FINAL (TENGAH KANAN) */
        .gf-float-container {
            position: absolute; right: 0; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            padding: 30px; background: rgba(255, 215, 0, 0.05);
            border: 3px solid var(--emas); border-radius: 30px; box-shadow: 0 0 40px rgba(255, 215, 0, 0.2);
        }

        .pusingan { display: flex; flex-direction: column; gap: 20px; min-width: 240px; justify-content: space-around; }
        .tajuk-pusingan { font-size: 0.7rem; font-weight: 900; text-align: center; padding: 6px; background: #000; border: 1px solid #444; border-radius: 5px; text-transform: uppercase; }
        .kotak-perlawanan { background: var(--kad); border: 1px solid var(--garis); border-radius: 12px; position: relative; padding-top: 25px; width: 240px; }
        .match-no { position: absolute; top: 0; left: 0; right: 0; background: #25252b; color: var(--biru-nombor); font-size: 8px; padding: 4px; text-align: center; font-weight: bold; border-radius: 12px 12px 0 0; }
        .slot-pasukan { display: flex; gap: 8px; align-items: center; padding: 8px 12px; border-bottom: 1px solid #222; height: 42px; }
        .skor { width: 35px; height: 28px; text-align: center; background: #000; border: 1px solid #444; color: #fff; font-weight: 900; border-radius: 4px; }
        .skor-menang { background: var(--menang) !important; color: #000 !important; border: none; }
        .skor-kalah { background: var(--kalah) !important; color: #fff !important; border: none; }

        /* ADMIN PANEL */
        #panelAdmin { display: none; position: fixed; top: 10px; right: 10px; width: 340px; max-height: 90vh; background: var(--kad); border: 2px solid var(--utama); border-radius: 20px; z-index: 9999; padding: 25px; overflow-y: auto; box-shadow: 0 0 50px #000; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <div class="header-container">
        <div class="header-top">
            <div class="logo-box"><img src="logo.jpeg" onerror="this.src='https://via.placeholder.com/140'"></div>
            <div class="tajuk-box">
                <h1>BWF BADMINTON FAMILY TOUR</h1>
                <span class="siri-tag">SIRI II</span>
            </div>
            <div class="admin-box"><button class="btn-admin-besar" onclick="toggleAdmin()">PANEL ADMIN</button></div>
        </div>
    </div>

    <div class="penyertaan-seksyen">
        <div class="senarai-header">SENARAI PENYERTAAN PASUKAN</div>
        <div id="displayPenyertaan" class="grid-penyertaan"></div>
    </div>

    <div class="tournament-area">
        <div id="barisW" class="laluan-row baris-menang">
            <div class="label-bracket" style="color:var(--utama); border-color:var(--utama)">BRACKET MENANG</div>
        </div>

        <div class="gf-float-container">
            <div class="tajuk-pusingan" style="background:var(--emas); color:#000; width: 100%;">üèÜ GRAND FINAL</div>
            <div id="gf_box"></div>
        </div>

        <div id="barisL" class="laluan-row baris-kalah">
            <div class="label-bracket" style="color:var(--kalah); border-color:var(--kalah)">BRACKET KALAH (NYAWA KEDUA)</div>
        </div>
    </div>
</div>

<div id="panelAdmin">
    <span style="float:right; cursor:pointer;" onclick="toggleAdmin()">√ó</span>
    <h3 style="color:var(--utama);">Pengurus Kejohanan</h3>
    <input type="password" id="passInput" placeholder="Kata Laluan" style="width:100%; padding:10px; margin-bottom:10px; background:#000; color:#fff; border:1px solid #444;">
    <button onclick="checkAuth()" style="width:100%; padding:10px; background:var(--utama); font-weight:bold; border:none; cursor:pointer;">LOG MASUK</button>
    <div id="controlBox" style="display:none; margin-top:20px;">
        <div id="adminTeamInputs"></div>
        <button onclick="jana()" style="width:100%; padding:12px; background:var(--menang); font-weight:bold; border:none; margin-top:10px; cursor:pointer;">RESET CARTA</button>
    </div>
</div>

<script>
    let nPasukan = 14; let p2 = 16; let seeds = []; let teamData = {}; 

    function toggleAdmin() { let p = document.getElementById('panelAdmin'); p.style.display = (p.style.display === 'block') ? 'none' : 'block'; }
    function checkAuth() { if(document.getElementById('passInput').value === "admin123") { document.getElementById('controlBox').style.display='block'; } }

    function updateTeam(idx, type, val) {
        if(!teamData[idx]) teamData[idx] = { nama: `Pasukan ${idx+1}`, logo: '' };
        if(type === 'nama') teamData[idx].nama = val || `Pasukan ${idx+1}`;
        if(type === 'logo') teamData[idx].logo = val;
        
        document.querySelectorAll(`[data-pid="${idx}"]`).forEach(slot => {
            let mid = slot.id.split('_s')[0], sNum = slot.id.split('_s')[1];
            document.getElementById(`${mid}_p${sNum}`).innerText = teamData[idx].nama;
            document.getElementById(`${mid}_img${sNum}`).src = teamData[idx].logo || 'https://via.placeholder.com/22';
        });

        if(document.getElementById(`list_nama_${idx}`)) document.getElementById(`list_nama_${idx}`).innerText = teamData[idx].nama;
        if(document.getElementById(`list_img_${idx}`)) document.getElementById(`list_img_${idx}`).src = teamData[idx].logo || 'https://via.placeholder.com/22';
    }

    function kira(idMatch) {
        let s1 = document.getElementById(idMatch + '_sc1'), s2 = document.getElementById(idMatch + '_sc2');
        if(s1.value === "" || s2.value === "") return;
        let v1 = parseInt(s1.value), v2 = parseInt(s2.value);
        if(v1 === v2) return;
        s1.className = (v1 > v2) ? 'skor skor-menang' : 'skor skor-kalah';
        s2.className = (v2 > v1) ? 'skor skor-menang' : 'skor skor-kalah';
        
        let p_m = (v1 > v2) ? document.getElementById(idMatch + '_p1').innerText : document.getElementById(idMatch + '_p2').innerText;
        let id_m = (v1 > v2) ? document.getElementById(idMatch + '_s1').getAttribute('data-pid') : document.getElementById(idMatch + '_s2').getAttribute('data-pid');
        let p_k = (v1 > v2) ? document.getElementById(idMatch + '_p2').innerText : document.getElementById(idMatch + '_p1').innerText;
        let id_k = (v1 > v2) ? document.getElementById(idMatch + '_s2').getAttribute('data-pid') : document.getElementById(idMatch + '_s1').getAttribute('data-pid');
        
        let parts = idMatch.split('_'), j = parts[0], p = parseInt(parts[1]), m = parseInt(parts[2]);
        if(j === 'W') {
            hantar('W', p + 1, Math.floor(m / 2), (m % 2) + 1, p_m, id_m);
            let nextLP = (p === 0) ? 0 : (p * 2) - 1, totalM = Math.pow(2, Math.log2(p2) - p - 1);
            let flipM = (m < totalM/2) ? (m + totalM/2) : (m - totalM/2);
            hantar('L', nextLP, (p === 0) ? Math.floor(flipM / 2) : m, (p === 0) ? (flipM % 2) + 1 : 2, p_k, id_k);
        } else if(j === 'L') {
            hantar('L', p + 1, (p % 2 === 0) ? m : Math.floor(m / 2), (p % 2 === 0) ? 1 : (m % 2) + 1, p_m, id_m);
        }
    }

    function hantar(jenis, p, m, s, nama, pid) {
        let el = document.getElementById(`${jenis}_${p}_${m}_p${s}`);
        if(el) { 
            el.innerText = nama; document.getElementById(`${jenis}_${p}_${m}_s${s}`).setAttribute('data-pid', pid);
            document.getElementById(`${jenis}_${p}_${m}_img${s}`).src = (teamData[pid] && teamData[pid].logo) ? teamData[pid].logo : 'https://via.placeholder.com/22';
        } else if(document.getElementById(`GF_0_0_p${jenis==='W'?1:2}`)) {
            document.getElementById(`GF_0_0_p${jenis==='W'?1:2}`).innerText = nama;
            document.getElementById(`GF_0_0_img${jenis==='W'?1:2}`).src = (teamData[pid] && teamData[pid].logo) ? teamData[pid].logo : 'https://via.placeholder.com/22';
        }
    }

    function jana() {
        p2 = Math.pow(2, Math.ceil(Math.log2(nPasukan))); seeds = getSeeds(p2); 
        document.getElementById('adminTeamInputs').innerHTML = "";
        document.getElementById('displayPenyertaan').innerHTML = "";
        for(let i=0; i<nPasukan; i++) {
            teamData[i] = { nama: `Pasukan ${i+1}`, logo: '' };
            document.getElementById('adminTeamInputs').innerHTML += `<div style="display:flex; gap:5px; margin-bottom:10px;"><input type="text" placeholder="Nama" oninput="updateTeam(${i}, 'nama', this.value)" style="flex:1;"><input type="text" placeholder="Logo URL" oninput="updateTeam(${i}, 'logo', this.value)" style="flex:1;"></div>`;
            document.getElementById('displayPenyertaan').innerHTML += `<div class="kad-pasukan"><div class="no-p">${i+1}</div><img src="https://via.placeholder.com/22" class="img-p" id="list_img_${i}"><div class="nama-p" id="list_nama_${i}">Pasukan ${i+1}</div></div>`;
        }
        render();
    }

    function render() {
        document.getElementById('barisW').innerHTML = '<div class="label-bracket" style="color:var(--utama); border-color:var(--utama)">BRACKET MENANG</div>'; 
        document.getElementById('barisL').innerHTML = '<div class="label-bracket" style="color:var(--kalah); border-color:var(--kalah)">BRACKET KALAH (NYAWA KEDUA)</div>';
        let rounds = Math.log2(p2);
        for(let r=0; r<rounds; r++) {
            let divR = document.createElement('div'); divR.className = 'pusingan';
            divR.innerHTML = `<div class="tajuk-pusingan">P${r+1}</div>`;
            for(let m=0; m<Math.pow(2, rounds - r - 1); m++) divR.appendChild(createMatch('W', r, m));
            document.getElementById('barisW').appendChild(divR);
        }
        document.getElementById('gf_box').innerHTML = "";
        document.getElementById('gf_box').appendChild(createMatch('GF', 0, 0, true));
        for(let r=0; r<(rounds - 1) * 2; r++) {
            let divR = document.createElement('div'); divR.className = 'pusingan';
            divR.innerHTML = `<div class="tajuk-pusingan">P${r+1}</div>`;
            for(let m=0; m<Math.pow(2, Math.floor(((rounds - 1) * 2 - r - 1) / 2)); m++) divR.appendChild(createMatch('L', r, m));
            document.getElementById('barisL').appendChild(divR);
        }
        autoBye();
    }

    function createMatch(j, r, m, gf=false) {
        let mId = `${j}_${r}_${m}`;
        let div = document.createElement('div'); div.className = "kotak-perlawanan"; div.id = mId;
        let p1 = "Menunggu...", p2 = "Menunggu...", id1="none", id2="none";
        if(j === 'W' && r === 0) {
            let s1 = seeds[m*2], s2 = seeds[m*2+1];
            p1 = (s1 < nPasukan) ? `Pasukan ${s1+1}` : "BYE"; id1 = (s1 < nPasukan) ? s1 : "none";
            p2 = (s2 < nPasukan) ? `Pasukan ${s2+1}` : "BYE"; id2 = (s2 < nPasukan) ? s2 : "none";
        }
        div.innerHTML = `<div class="match-no">MATCH</div><div class="slot-pasukan" id="${mId}_s1" data-pid="${id1}"><img src="https://via.placeholder.com/22" class="p-logo" id="${mId}_img1"><span class="nama-display" id="${mId}_p1">${p1}</span><input type="number" class="skor" id="${mId}_sc1" oninput="kira('${mId}')"></div><div class="slot-pasukan" id="${mId}_s2" data-pid="${id2}"><img src="https://via.placeholder.com/22" class="p-logo" id="${mId}_img2"><span class="nama-display" id="${mId}_p2">${p2}</span><input type="number" class="skor" id="${mId}_sc2" oninput="kira('${mId}')"></div>`;
        return div;
    }

    function autoBye() {
        document.querySelectorAll('.skor').forEach(inp => {
            let mid = inp.id.split('_sc')[0], p1 = document.getElementById(mid + '_p1').innerText, p2 = document.getElementById(mid + '_p2').innerText;
            if(p1 === "BYE") { document.getElementById(mid + '_sc1').value = 0; document.getElementById(mid + '_sc2').value = 1; kira(mid); }
            if(p2 === "BYE") { document.getElementById(mid + '_sc1').value = 1; document.getElementById(mid + '_sc2').value = 0; kira(mid); }
        });
    }

    function getSeeds(n) { let s = [0, 1]; while(s.length < n) { let nextS = []; for(let i=0; i<s.length; i++) { nextS.push(s[i]); nextS.push(2 * s.length - 1 - s[i]); } s = nextS; } return s; }
    window.onload = jana;
</script>
</body>
</html>
