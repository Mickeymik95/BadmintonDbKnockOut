<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BADMINTON KELUARGA¬≤ SAJA' - SIRI 2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root { 
            --menang: #2ecc71; --kalah: #e74c3c; --utama: #00d2ff; 
            --emas: linear-gradient(135deg, #ffd700, #b8860b);
            --kuning-pekat: #ffcc00; 
            --bg: #0b0b0d; --kad: #1a1a1f; 
            --garis: #333; 
            --glow-emas: 0 0 30px rgba(255, 215, 0, 0.4);
            --bg-pemenang: rgba(46, 204, 113, 0.15);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); color: #fff; padding: 20px; margin: 0; 
            letter-spacing: -0.02em;
        }

        .main-wrapper { display: flex; flex-direction: column; align-items: center; min-width: max-content; padding-bottom: 200px; }

        /* HEADER PREMIUM */
        .header-container {
            display: flex; flex-direction: column; align-items: center;
            background: radial-gradient(circle at center, rgba(0, 210, 255, 0.05) 0%, rgba(0,0,0,0) 70%);
            padding: 60px 20px;
            width: 100%; max-width: 1400px; margin-bottom: 20px;
        }

        .tajuk-box { text-align: center; position: relative; }
        .tajuk-box h1 { 
            font-size: 5rem; margin: 0; 
            font-weight: 900; text-transform: uppercase; line-height: 1;
            background: linear-gradient(to right, #00d2ff 20%, #fff 40%, #fff 60%, #00d2ff 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }
        .tajuk-box p { font-size: 1.5rem; color: #888; margin-top: 10px; letter-spacing: 0.5rem; text-transform: uppercase; font-weight: 700; }

        #syncToast {
            color: var(--menang); font-weight: 800; font-size: 1rem; margin-top: 15px;
            opacity: 0; transition: 0.5s; text-transform: uppercase; letter-spacing: 2px;
        }

        @keyframes shine { to { background-position: 200% center; } }

        /* BUTTONS */
        .header-actions-grid { display: flex; justify-content: center; gap: 15px; margin-top: 35px; }
        .btn-action { 
            height: 50px; padding: 0 30px; border-radius: 50px; border: 1px solid var(--garis); 
            background: rgba(255,255,255,0.05); color: #fff; cursor: pointer; 
            font-weight: 700; font-size: 0.85rem; text-transform: uppercase; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-action:hover { background: #fff; color: #000; }
        .btn-save { background: var(--utama) !important; color: #000 !important; border: none !important; }

        /* TOURNAMENT LAYOUT */
        .tournament-layout { 
            display: flex; 
            flex-direction: column; 
            gap: 80px; 
            padding: 0 100px;
            align-items: flex-start; /* Pastikan border bermula dari kiri yang sama */
        }

        .laluan-row { 
            display: flex; 
            gap: 50px; 
            padding: 100px 80px; 
            border-radius: 40px; 
            position: relative; 
            background: rgba(255,255,255,0.01);
            /* Kunci lebar supaya kedua-dua row sentiasa sama lebar mengikut yang paling panjang */
            width: max-content;
            min-width: 2100px; 
            box-sizing: border-box;
        }

        #barisW { border: 2px solid rgba(0, 210, 255, 0.3); box-shadow: inset 0 0 50px rgba(0, 210, 255, 0.05); }
        #barisW .label-bracket { background: var(--utama); color: #000; }

        #barisL { border: 2px solid rgba(231, 76, 60, 0.3); box-shadow: inset 0 0 50px rgba(231, 76, 60, 0.05); }
        #barisL .label-bracket { background: var(--kalah); color: #fff; }

        .label-bracket { 
            position: absolute; top: -20px; left: 40px; 
            padding: 10px 35px; font-weight: 900; font-size: 1rem; border-radius: 50px; 
            text-transform: uppercase; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .pusingan { display: flex; flex-direction: column; width: 280px; justify-content: center; gap: 40px; }

        /* MATCH BOX */
        .kotak-perlawanan { background: var(--kad); border: 1px solid #333; border-radius: 14px; position: relative; padding-top: 30px; }
        .match-no { 
            position: absolute; top: 0; width: 100%; background: #25252b; color: #aaa; 
            font-size: 12px; padding: 6px 0; text-align: center; font-weight: 900; border-bottom: 1px solid #333; border-radius: 14px 14px 0 0;
        }

        .slot-pasukan { display: flex; gap: 10px; align-items: center; padding: 15px 18px; border-bottom: 1px solid #25252b; }
        .slot-pasukan:last-child { border-bottom: none; }

        .nama-display { flex: 1; font-size: 1.1rem; font-weight: 800; color: #eee; background: transparent; border: none; outline: none; width: 100%; }
        .skor { width: 45px; height: 40px; text-align: center; background: #000; border: 1px solid #444; color: #fff; border-radius: 8px; font-weight: 900; font-size: 1.3rem; }

        .seed-no { color: var(--kuning-pekat); font-weight: 900; font-size: 0.9rem; min-width: 32px; height: 24px; display: flex; align-items: center; justify-content: center; background: rgba(255, 204, 0, 0.1); border: 1px solid rgba(255, 204, 0, 0.3); border-radius: 4px; }

        /* HIGHLIGHT PEMENANG */
        .slot-pasukan.pemenang { background: var(--bg-pemenang); }
        .slot-pasukan.pemenang .nama-display { color: var(--menang); }
        .slot-pasukan.pemenang .skor { background: var(--menang); color: #000; border-color: var(--menang); box-shadow: 0 0 15px rgba(46, 204, 113, 0.5); }

        /* GRAND FINAL - DIPERINGKATKAN KE HUJUNG */
        .pusingan-gf { margin-left: auto; } /* Tolak Grand Final ke paling kanan baris Winner */
        .grand-final { width: 400px !important; border: 3px solid #ffd700 !important; transform: scale(1.05); box-shadow: var(--glow-emas); }
        .grand-final .match-no { background: var(--emas); color: #000; font-size: 14px; }
        .grand-final .nama-display { font-size: 1.4rem; }

        .loser-final { border: 2px solid var(--kalah) !important; }

        #panelAdmin { display: none; position: fixed; top: 30px; right: 30px; width: 320px; background: #111; border: 1px solid #444; border-radius: 20px; z-index: 1000; padding: 30px; box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        .admin-only { display: none; }
    </style>
</head>
<body onload="checkPersistentAdmin()">

<div class="main-wrapper">
    <div class="header-container">
        <div class="tajuk-box">
            <h1>BADMINTON KELUARGA¬≤ SAJA'</h1>
            <p>‚Ä¢ SIRI 2 ‚Ä¢ 2026 ‚Ä¢</p>
            <div id="syncToast">‚úì Data Berjaya Disinkron!</div>
        </div>

        <div class="header-actions-grid">
            <button class="btn-action" onclick="toggleAdmin()">‚öôÔ∏è PANEL ADMIN</button>
            <button id="btnLogout" class="btn-action admin-only" onclick="logoutAdmin()">üö™ KELUAR</button>
            <button id="btnSave" class="btn-action admin-only btn-save" onclick="saveAll()">üíæ SIMPAN DATA</button>
            <button id="btnResetSkor" class="btn-action admin-only" style="border-color:#f39c12; color:#f39c12;" onclick="resetSkor()">üîÑ RESET SKOR</button>
            <button id="btnResetAll" class="btn-action admin-only" style="border-color:var(--kalah); color:var(--kalah);" onclick="resetTournament()">‚ö†Ô∏è RESET ALL</button>
        </div>
    </div>

    <div class="tournament-layout">
        <div id="barisW" class="laluan-row">
            <div class="label-bracket">Winner Bracket (Upper)</div>
        </div>

        <div id="barisL" class="laluan-row">
            <div class="label-bracket">Loser Bracket (Lower)</div>
        </div>
    </div>
</div>

<div id="panelAdmin">
    <h2 style="margin-top:0; font-size:1.2rem; color:var(--utama);">ADMIN ACCESS</h2>
    <div id="authSection">
        <input type="password" id="passInput" style="width:100%; padding:15px; background:#000; color:#fff; border:1px solid #333; border-radius:10px; margin-bottom:15px;" placeholder="Password">
        <button onclick="checkAuth()" class="btn-action" style="width:100%">LOG MASUK</button>
    </div>
    <div id="adminStatus" class="admin-only">
        <p style="color:var(--menang); font-size:0.8rem; background: rgba(46, 204, 113, 0.1); padding: 10px; border-radius: 8px;">‚úî MOD ADMIN AKTIF</p>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBB6Su0uhNcKKoq9Qa_-RGb6cAZOmV2u-U",
        authDomain: "badminton2kalah.firebaseapp.com",
        databaseURL: "https://badminton2kalah-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "badminton2kalah",
        appId: "1:65294297294:web:1664f68c4ffda101cf489f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db, 'tournament_data');

    window.isAdminMode = false;
    window.teamNames = {}; 

    window.checkPersistentAdmin = () => {
        if(localStorage.getItem('adminStatus') === 'active') {
            window.isAdminMode = true;
            document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'flex');
            document.getElementById('authSection').style.display = 'none';
        }
    };

    window.checkAuth = () => {
        if(document.getElementById('passInput').value === "admin123") {
            localStorage.setItem('adminStatus', 'active');
            location.reload();
        } else { alert("Salah!"); }
    };

    window.logoutAdmin = () => { localStorage.removeItem('adminStatus'); location.reload(); };
    window.toggleAdmin = () => { const p = document.getElementById('panelAdmin'); p.style.display = (p.style.display === 'block') ? 'none' : 'block'; };

    onValue(dbRef, (snapshot) => {
        const data = snapshot.val() || {};
        window.teamNames = data.teams || {};
        jana(data.scores || {});
    });

    window.saveAll = () => {
        let teams = {};
        for(let i=0; i<16; i++) {
            const input = document.querySelector(`[data-seed-id="${i}"]`);
            teams[i] = { nama: input && input.value.trim() !== "" ? input.value : "BYE" };
        }
        let scores = {};
        document.querySelectorAll('.skor').forEach(s => { if(s.value !== "") scores[s.id] = s.value; });
        set(dbRef, { n: 16, teams, scores }).then(() => {
            const toast = document.getElementById('syncToast');
            toast.style.opacity = "1";
            setTimeout(() => { toast.style.opacity = "0"; }, 3000);
        });
    };

    window.resetSkor = () => {
        if(confirm("Reset semua skor sahaja?")) {
            set(dbRef, { n: 16, teams: window.teamNames, scores: {} }).then(() => location.reload());
        }
    };

    window.resetTournament = () => {
        if(confirm("Reset semua data?")) {
            set(dbRef, { n: 16, teams: {}, scores: {} }).then(() => location.reload());
        }
    };

    function jana(savedScores) {
        const bw = document.getElementById('barisW'); 
        const bl = document.getElementById('barisL');

        bw.innerHTML = '<div class="label-bracket">Winner Bracket (Upper)</div>'; 
        bl.innerHTML = '<div class="label-bracket">Loser Bracket (Lower)</div>';

        // Winner rounds
        for(let r=0; r<4; r++) {
            let div = document.createElement('div'); div.className = 'pusingan';
            for(let m=0; m<Math.pow(2, 3-r); m++) div.appendChild(createBox('W', r, m));
            bw.appendChild(div);
        }

        // Grand Final - Diletakkan dalam div khas untuk pusingan
        let divGF = document.createElement('div'); divGF.className = 'pusingan pusingan-gf';
        let gfBox = createBox('GF', 0, 0); gfBox.classList.add('grand-final');
        divGF.appendChild(gfBox); 
        bw.appendChild(divGF);

        // Loser rounds
        for(let r=0; r < 6; r++) {
            let div = document.createElement('div'); div.className = 'pusingan';
            let mCount = Math.pow(2, Math.floor((5 - r) / 2));
            for(let m=0; m<mCount; m++) {
                let box = createBox('L', r, m);
                if(r === 5) box.classList.add('loser-final');
                div.appendChild(box);
            }
            bl.appendChild(div);
        }

        const seeds = [0, 15, 7, 8, 3, 12, 4, 11, 1, 14, 6, 9, 2, 13, 5, 10];
        for(let m=0; m < 8; m++) {
            let s1 = seeds[m*2], s2 = seeds[m*2+1];
            updateSlot(`W_0_${m}`, 1, window.teamNames[s1]?.nama || "", s1);
            updateSlot(`W_0_${m}`, 2, window.teamNames[s2]?.nama || "", s2);
        }

        for(let id in savedScores) {
            const input = document.getElementById(id);
            if(input) { input.value = savedScores[id]; kira(id.split('_sc')[0]); }
        }

        autoBye();
        document.querySelectorAll('.skor, .nama-display').forEach(el => {
            const isRound1 = el.id.startsWith('W_0_');
            el.readOnly = el.classList.contains('nama-display') ? !(window.isAdminMode && isRound1) : !window.isAdminMode;
        });
    }

    function createBox(j, r, m) {
        let id = `${j}_${r}_${m}`;
        let div = document.createElement('div'); div.className = 'kotak-perlawanan'; div.id = id;
        let lbl = (j === 'GF') ? 'GRAND FINAL' : (j === 'L' && r === 5) ? 'LOSER FINAL' : `${j}${r+1}-M${m+1}`;
        div.innerHTML = `<div class="match-no">${lbl}</div>
            <div class="slot-pasukan" id="${id}_s1"><span class="seed-no" id="${id}_sd1"></span><input type="text" class="nama-display" id="${id}_p1" placeholder="..."><input type="number" class="skor" id="${id}_sc1" oninput="window.kira('${id}')"></div>
            <div class="slot-pasukan" id="${id}_s2"><span class="seed-no" id="${id}_sd2"></span><input type="text" class="nama-display" id="${id}_p2" placeholder="..."><input type="number" class="skor" id="${id}_sc2" oninput="window.kira('${id}')"></div>`;
        return div;
    }

    function updateSlot(mid, slot, nama, pid) {
        const pEl = document.getElementById(`${mid}_p${slot}`);
        const sEl = document.getElementById(`${mid}_s${slot}`);
        const sdEl = document.getElementById(`${mid}_sd${slot}`);
        if(pEl) { pEl.value = nama; if(mid.startsWith('W_0_')) pEl.setAttribute('data-seed-id', pid); }
        if(sEl) sEl.setAttribute('data-pid', pid);
        if(sdEl && mid.startsWith('W_0_')) {
            sdEl.innerText = (parseInt(pid) + 1).toString().padStart(2, '0');
            sdEl.style.display = "flex";
        } else if(sdEl) { sdEl.style.display = "none"; }
    }

    window.kira = (id) => {
        let sc1 = document.getElementById(id+'_sc1').value, sc2 = document.getElementById(id+'_sc2').value;
        const sl1 = document.getElementById(id+'_s1'), sl2 = document.getElementById(id+'_s2');
        if(sc1 === "" || sc2 === "" || sc1 === sc2) { sl1.classList.remove('pemenang'); sl2.classList.remove('pemenang'); return; }
        let win = parseInt(sc1) > parseInt(sc2) ? 1 : 2;
        sl1.classList.toggle('pemenang', win === 1); sl2.classList.toggle('pemenang', win === 2);
        let winN = document.getElementById(`${id}_p${win}`).value, winP = document.getElementById(`${id}_s${win}`).getAttribute('data-pid');
        let losN = document.getElementById(`${id}_p${win===1?2:1}`).value, losP = document.getElementById(`${id}_s${win===1?2:1}`).getAttribute('data-pid');
        let p = id.split('_'), r = parseInt(p[1]), m = parseInt(p[2]);
        if(p[0] === 'W') {
            let nextR = r + 1, nextM = Math.floor(m/2), nextS = (m % 2) + 1;
            if(document.getElementById(`W_${nextR}_${nextM}`)) updateSlot(`W_${nextR}_${nextM}`, nextS, winN, winP);
            else updateSlot('GF_0_0', 1, winN, winP);
            updateSlot(`L_${r*2}_${m}`, 2, losN, losP);
        } else if(p[0] === 'L') {
            if(r < 5) {
                let nextR = r+1, nextM = (r%2===0)?m:Math.floor(m/2), nextS = (r%2===0)?1:(m%2)+1;
                updateSlot(`L_${nextR}_${nextM}`, nextS, winN, winP);
            } else updateSlot('GF_0_0', 2, winN, winP);
        }
    };

    function autoBye() {
        document.querySelectorAll('.kotak-perlawanan').forEach(box => {
            let p1 = document.getElementById(box.id+'_p1').value, p2 = document.getElementById(box.id+'_p2').value;
            let sc1 = document.getElementById(box.id+'_sc1'), sc2 = document.getElementById(box.id+'_sc2');
            if(p1 === "BYE" && p2 !== "" && p2 !== "BYE" && sc1.value === "") { sc1.value=0; sc2.value=21; kira(box.id); }
            else if(p2 === "BYE" && p1 !== "" && p1 !== "BYE" && sc2.value === "") { sc1.value=21; sc2.value=0; kira(box.id); }
        });
    }
</script>
</body>
</html>
